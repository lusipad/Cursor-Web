<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例管理 - Cursor Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/instance-utils.js"></script>
    <script>
      try{ InstanceUtils && InstanceUtils.ensureOrRedirect('/instances.html?first=1&return=/instances-standalone.html'); }catch{}
    </script>
</head>
<body>
    <div class="container">
        <!-- 统一页眉 -->
        <header class="page-header">
            <div class="header-left">
                <a href="/" class="btn btn-back">
                    <span class="back-icon">←</span>
                    返回主页
                </a>
            </div>
            <div class="header-center">
                <h1>实例管理</h1>
            </div>
            <div class="header-right">
                <div class="instance-status">
                    <span class="instance-label">实例：</span>
                    <span class="instance-name" id="currentInstanceName">default</span>
                </div>
                <div class="status-indicators">
                    <div class="status-item">
                        <span class="status-dot" id="connectionStatusDot"></span>
                        <span class="status-text" id="connectionStatus">检查中...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-dot" id="injectStatusDot"></span>
                        <span class="status-text" id="injectStatus">检查中...</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="history-panel" style="padding:12px;">
                <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;margin-bottom:10px;">
                  <div id="instancesCurrentLabel" style="font-size:12px;color:#aaa;"></div>
                  <div style="display:flex;gap:8px;">
                    <button id="instances-refresh" class="btn btn-secondary">刷新</button>
                    <button id="instances-scan-inject" class="btn btn-info">扫描注入</button>
                    <button id="instances-cleanup" class="btn btn-warning">清理死进程</button>
                    <button id="instances-kill-all" class="btn btn-danger">杀死全部</button>
                  </div>
                </div>
                <div id="instances-list" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:12px;margin-bottom:16px;"></div>
                <div style="display:grid;grid-template-columns:1fr;gap:12px;">
                  <div class="card">
                    <h3 style="margin:0 0 8px 0;">进程列表</h3>
                    <div id="instances-processes" class="meta">加载中...</div>
                  </div>
                  <div class="card">
                    <h3 style="margin:0 0 8px 0;">已连接客户端</h3>
                    <div id="instances-clients" class="meta">加载中...</div>
                  </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/instances-tab.js"></script>
    <script src="js/status-checker.js"></script>
    <script>
        // 实例管理页面专用逻辑
        window.addEventListener('load', function() {
            // 如果 URL 带有 ?instance=，同步给历史 iframe
            try{
                const u = new URL(window.location.href);
                const inst = u.searchParams.get('instance');
                if (inst) {
                    // 存储实例并刷新顶部标识
                    try{ InstanceUtils && InstanceUtils.set(inst); }catch{}
                }
            }catch{}
            
            // 更新实例状态
            updateInstanceStatus();
            
            // 启动状态检查
            if (window.statusChecker) {
                window.statusChecker.startAutoCheck();
            }
        });

        // 更新实例状态
        function updateInstanceStatus() {
            try {
                if (window.InstanceUtils) {
                    const instanceName = InstanceUtils.get() || 'default';
                    document.getElementById('currentInstanceName').textContent = instanceName;
                }
            } catch (e) {
                console.log('更新实例状态失败:', e);
            }
        }
    </script>
</body>
</html>
