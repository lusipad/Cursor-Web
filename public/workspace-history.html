    <style>

        }
        
        .chat-preview::after {

        .loading {

        .error {

        .empty {

        .btn {

        .btn:hover {

        .btn-secondary {

        @media (max-width: 768px) {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ—‚ï¸ å·¥ä½œåŒºèŠå¤©è®°å½•</h1>
            <p>æŒ‰å·¥ä½œåŒºæŸ¥çœ‹å’Œç®¡ç†æ‚¨çš„ Cursor èŠå¤©å†å²</p>
        </div>
        
        <div class="controls">
            <div class="workspace-selector">
                <label for="workspace-select">é€‰æ‹©å·¥ä½œåŒº:</label>
                <select id="workspace-select">
                    <option value="">æ­£åœ¨åŠ è½½å·¥ä½œåŒº...</option>
                </select>
            </div>
            
            <div class="search-box">
                <input type="text" id="search-input" placeholder="æœç´¢èŠå¤©å†…å®¹..." />
            </div>
            
            <div class="stats">
                <h3>ç»Ÿè®¡ä¿¡æ¯</h3>
                <div id="stats-content">
                    <div>å·¥ä½œåŒº: <span id="workspace-count">-</span></div>
                    <div>èŠå¤©è®°å½•: <span id="chat-count">-</span></div>
                </div>
            </div>
        </div>
        
        <div id="chat-list" class="chat-list">
            <div class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
        </div>
    </div>
    
    <script>
        class WorkspaceHistoryManager {
            constructor() {
                this.workspaces = new Map();
                this.allChats = [];
                this.filteredChats = [];
                this.currentWorkspace = null;
                this.searchQuery = '';
                
                this.init();
            }
            
            async init() {
                await this.loadData();
                this.setupEventListeners();
                this.updateStats();
            }
            
            async loadData() {
                try {
                    // å¹¶è¡ŒåŠ è½½å·¥ä½œåŒºä¿¡æ¯å’ŒèŠå¤©è®°å½•
                    const [workspacesResponse, chatsResponse] = await Promise.all([
                        fetch('/api/history/file-paths'),
                        fetch('/api/history/chats')
                    ]);
                    
                    const workspacesData = await workspacesResponse.json();
                    const chatsData = await chatsResponse.json();
                    
                    // å¤„ç†å·¥ä½œåŒºæ•°æ®
                    if (workspacesData.success && workspacesData.data && workspacesData.data.projectInfo) {
                        workspacesData.data.projectInfo.forEach(project => {
                            this.workspaces.set(project.workspaceId, {
                                id: project.workspaceId,
                                name: project.name,
                                path: project.rootPath,
                                lastModified: project.lastModified
                            });
                        });
                    } else if (workspacesData.projectPaths) {
                        // å…¼å®¹æ—§æ ¼å¼
                        workspacesData.projectPaths.forEach(project => {
                            this.workspaces.set(project.workspaceId, {
                                id: project.workspaceId,
                                name: project.name,
                                path: project.path,
                                lastModified: project.lastModified
                            });
                        });
                    }
                    
                    // å¤„ç†èŠå¤©æ•°æ®
                    if (chatsData.success && Array.isArray(chatsData.data)) {
                        this.allChats = chatsData.data;
                    } else if (Array.isArray(chatsData)) {
                        this.allChats = chatsData;
                    }
                    
                    this.populateWorkspaceSelector();
                    this.filterChats();
                    
                } catch (error) {
                    console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                    this.showError('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
                }
            }
            
            populateWorkspaceSelector() {
                const select = document.getElementById('workspace-select');
                select.innerHTML = '<option value="">æ‰€æœ‰å·¥ä½œåŒº</option>';
                
                // æŒ‰åç§°æ’åºå·¥ä½œåŒº
                const sortedWorkspaces = Array.from(this.workspaces.values())
                    .sort((a, b) => a.name.localeCompare(b.name));
                
                sortedWorkspaces.forEach(workspace => {
                    const option = document.createElement('option');
                    option.value = workspace.id;
                    option.textContent = `${workspace.name} (${workspace.path})`;
                    select.appendChild(option);
                });
            }
            
            setupEventListeners() {
                // å·¥ä½œåŒºé€‰æ‹©å™¨
                document.getElementById('workspace-select').addEventListener('change', (e) => {
                    this.currentWorkspace = e.target.value || null;
                    this.filterChats();
                });
                
                // æœç´¢æ¡†
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', (e) => {
                    this.searchQuery = e.target.value.toLowerCase();
                    this.filterChats();
                });
                
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.filterChats();
                    }
                });
            }
            
            filterChats() {
                let filtered = this.allChats;
                
                // æŒ‰å·¥ä½œåŒºè¿‡æ»¤
                if (this.currentWorkspace) {
                    filtered = filtered.filter(chat => 
                        chat.project && chat.project.workspace_id === this.currentWorkspace
                    );
                }
                
                // æŒ‰æœç´¢å…³é”®è¯è¿‡æ»¤
                if (this.searchQuery) {
                    filtered = filtered.filter(chat => {
                        const searchText = [
                            chat.project?.name || '',
                            ...(chat.messages || []).map(msg => msg.content || '')
                        ].join(' ').toLowerCase();
                        
                        return searchText.includes(this.searchQuery);
                    });
                }
                
                // æŒ‰æ—¶é—´æ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
                filtered.sort((a, b) => {
                    const timeA = a.timestamp || a.lastModified || 0;
                    const timeB = b.timestamp || b.lastModified || 0;
                    return timeB - timeA;
                });
                
                this.filteredChats = filtered;
                this.displayChats();
                this.updateStats();
            }
            
            displayChats() {
                const container = document.getElementById('chat-list');
                
                if (this.filteredChats.length === 0) {
                    container.innerHTML = `
                        <div class="empty">
                            <h3>ğŸ“­ æ²¡æœ‰æ‰¾åˆ°èŠå¤©è®°å½•</h3>
                            <p>å°è¯•é€‰æ‹©ä¸åŒçš„å·¥ä½œåŒºæˆ–è°ƒæ•´æœç´¢æ¡ä»¶</p>
                        </div>
                    `;
                    return;
                }
                
                const html = this.filteredChats.map(chat => this.createChatCard(chat)).join('');
                container.innerHTML = html;
            }
            
            createChatCard(chat) {
                const workspace = this.workspaces.get(chat.project?.workspace_id);
                const workspaceName = workspace?.name || chat.project?.name || 'æœªçŸ¥å·¥ä½œåŒº';
                const workspacePath = workspace?.path || chat.project?.path || 'æœªçŸ¥è·¯å¾„';
                
                const messageCount = chat.messages?.length || 0;
                const timestamp = chat.timestamp || chat.lastModified;
                const timeStr = timestamp ? this.formatTime(new Date(timestamp)) : 'æœªçŸ¥æ—¶é—´';
                
                // è·å–èŠå¤©é¢„è§ˆï¼ˆç¬¬ä¸€æ¡ç”¨æˆ·æ¶ˆæ¯ï¼‰
                const firstUserMessage = chat.messages?.find(msg => msg.role === 'user');
                const preview = firstUserMessage?.content || 'æ— å†…å®¹é¢„è§ˆ';
                const shortPreview = preview.length > 200 ? preview.substring(0, 200) + '...' : preview;
                
                return `
                    <div class="chat-card">
                        <div class="chat-header">
                            <div class="chat-title">ğŸ’¬ ${workspaceName}</div>
                            <div class="chat-time">${timeStr}</div>
                        </div>
                        
                        <div class="chat-info">
                            <div class="info-item">ğŸ“ ${workspacePath}</div>
                            <div class="info-item">ğŸ’¬ ${messageCount} æ¡æ¶ˆæ¯</div>
                            <div class="info-item">ğŸ†” ${chat.sessionId || 'æ— ID'}</div>
                        </div>
                        
                        <div class="chat-preview">
                            ${this.escapeHtml(shortPreview)}
                        </div>
                    </div>
                `;
            }
            
            formatTime(date) {
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'åˆšåˆš';
                if (diff < 3600000) return `${Math.floor(diff / 60000)}åˆ†é’Ÿå‰`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)}å°æ—¶å‰`;
                if (diff < 604800000) return `${Math.floor(diff / 86400000)}å¤©å‰`;
                
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            updateStats() {
                document.getElementById('workspace-count').textContent = this.workspaces.size;
                document.getElementById('chat-count').textContent = this.filteredChats.length;
            }
            
            showError(message) {
                const container = document.getElementById('chat-list');
                container.innerHTML = `
                    <div class="error">
                        <h3>âŒ é”™è¯¯</h3>
                        <p>${this.escapeHtml(message)}</p>
                        <button class="btn btn-secondary" onclick="location.reload()">é‡æ–°åŠ è½½</button>
                    </div>
                `;
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new WorkspaceHistoryManager();
        });
    </script>
</body>
