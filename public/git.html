<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git 管理 - Cursor Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/instance-utils.js"></script>
    <script>
      try{ InstanceUtils && InstanceUtils.ensureOrRedirect('/instances.html?first=1&return=/git.html'); }catch{}
    </script>
</head>
<body>
    <div class="container">
        <!-- 统一页眉 -->
        <header class="page-header">
            <div class="header-left">
                <a href="/" class="btn btn-back">
                    <span class="back-icon">←</span>
                    返回主页
                </a>
            </div>
            <div class="header-center">
                <h1>Git 分支管理</h1>
            </div>
            <div class="header-right">
                <div class="instance-status">
                    <span class="instance-label">实例：</span>
                    <span class="instance-name" id="currentInstanceName">default</span>
                </div>
                <div class="status-indicators">
                    <div class="status-item">
                        <span class="status-dot" id="connectionStatusDot"></span>
                        <span class="status-text" id="connectionStatus">检查中...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-dot" id="injectStatusDot"></span>
                        <span class="status-text" id="injectStatus">检查中...</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="git-panel">
                <div class="git-controls">
                    <div class="status-row">
                        <span>实例：</span>
                        <span id="git-instance-label" class="git-path">默认(当前目录)</span>
                    </div>
                    <div class="status-row">
                        <span>状态：</span>
                        <span id="git-status" class="git-status">检查中...</span>
                    </div>
                    <div class="status-row">
                        <span>分支：</span>
                        <span id="git-branch" class="git-branch">检查中...</span>
                    </div>
                </div>
                
                <div class="git-actions">
                    <button id="git-refresh" class="btn btn-primary">刷新状态</button>
                    <button id="git-pull" class="btn btn-info">拉取更新</button>
                    <button id="git-push" class="btn btn-success">推送更改</button>
                </div>
                
                <div class="git-changes">
                    <h3>更改状态</h3>
                    <div id="git-changes-content" class="git-changes-content">
                        <p>点击"刷新状态"查看当前更改...</p>
                    </div>
                </div>
                
                <div class="git-branches">
                    <h3>分支管理</h3>
                    <div class="branch-controls">
                        <input type="text" id="new-branch-name" placeholder="新分支名称" class="branch-input">
                        <button id="create-branch" class="btn btn-info">创建分支</button>
                        <button id="switch-branch" class="btn btn-warning">切换分支</button>
                    </div>
                    <div id="branches-list" class="branches-list">
                        <p>加载分支列表...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="git-manager.js"></script>
    <script src="js/status-checker.js"></script>
    <script>
        // Git页面专用逻辑
        window.addEventListener('load', function() {
            // 如果 URL 带有 ?instance=，同步给历史 iframe
            try{
                const u = new URL(window.location.href);
                const inst = u.searchParams.get('instance');
                if (inst) {
                    // 存储实例并刷新顶部标识
                    try{ InstanceUtils && InstanceUtils.set(inst); }catch{}
                }
            }catch{}
            
            // 更新实例状态
            updateInstanceStatus();
            
            // 启动状态检查
            if (window.statusChecker) {
                window.statusChecker.startAutoCheck();
            }
        });

        // 更新实例状态
        function updateInstanceStatus() {
            try {
                if (window.InstanceUtils) {
                    const instanceName = InstanceUtils.get() || 'default';
                    document.getElementById('currentInstanceName').textContent = instanceName;
                }
            } catch (e) {
                console.log('更新实例状态失败:', e);
            }
        }
    </script>
</body>
</html>
