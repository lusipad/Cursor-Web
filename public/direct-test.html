<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接测试 - 历史记录功能</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .chat-card {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .chat-card:hover { background-color: #f5f5f5; }
        .chat-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
        .chat-preview { color: #666; margin-bottom: 5px; }
        .chat-meta { font-size: 12px; color: #999; }
        .message { 
            margin: 10px 0; 
            padding: 10px; 
            border-left: 3px solid #007acc; 
            background: #f9f9f9;
        }
        .message.user { border-left-color: #28a745; }
        .message.assistant { border-left-color: #6f42c1; }
        .loading { text-align: center; color: #007acc; padding: 20px; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 4px; }
        .detail-panel {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cursor 聊天历史记录 - 直接测试</h1>
        <p>这个页面直接测试所有历史记录功能，无需复杂模块系统</p>
        
        <button onclick="testDirect()" style="padding: 10px 20px; background: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer;">
            开始测试
        </button>
        
        <div id="status" class="loading">点击按钮开始测试...</div>
        <div id="test-results"></div>
    </div>

    <script>
        // 简单的API客户端
        class SimpleApiClient {
            async getAllChats() {
                const response = await fetch('/api/history/chats');
                return await response.json();
            }

            async getChatDetail(sessionId) {
                const response = await fetch(`/api/history/chat/${sessionId}`);
                return await response.json();
            }
        }

        // 简单的UI组件
        class SimpleUI {
            constructor(container) {
                this.container = container;
                this.container.innerHTML = `
                    <div id="chat-list"></div>
                    <div id="chat-detail" style="display: none;">
                        <h3>聊天详情</h3>
                        <button onclick="this.parentNode.style.display='none'">关闭</button>
                        <div id="detail-content"></div>
                    </div>
                `;
            }

            renderChatList(chats) {
                const listDiv = this.container.querySelector('#chat-list');
                if (!chats || chats.length === 0) {
                    listDiv.innerHTML = '<div class="error">没有找到聊天记录</div>';
                    return;
                }

                let html = '<h3>聊天列表：</h3>';
                chats.forEach(chat => {
                    html += `
                        <div class="chat-card" onclick="showChatDetail('${chat.sessionId}')">
                            <div class="chat-title">${chat.title}</div>
                            <div class="chat-preview">${chat.preview}</div>
                            <div class="chat-meta">
                                项目: ${chat.project?.name || '未知'} | 
                                消息: ${chat.messages?.length || 0} | 
                                时间: ${new Date(chat.lastModified).toLocaleString()}
                            </div>
                        </div>
                    `;
                });
                listDiv.innerHTML = html;
            }

            renderChatDetail(chat) {
                const detailDiv = this.container.querySelector('#detail-content');
                let html = `
                    <h4>${chat.title}</h4>
                    <p><strong>会话ID:</strong> ${chat.sessionId}</p>
                    <p><strong>项目:</strong> ${chat.project?.name || '未知'}</p>
                    <p><strong>消息数量:</strong> ${chat.messages?.length || 0}</p>
                    <hr>
                `;

                if (chat.messages && chat.messages.length > 0) {
                    chat.messages.forEach(msg => {
                        html += `
                            <div class="message ${msg.role}">
                                <div style="font-size: 12px; color: #666; margin-bottom: 5px;">
                                    ${msg.role === 'user' ? '👤 用户' : '🤖 AI'} - ${new Date(msg.timestamp).toLocaleString()}
                                </div>
                                <div style="white-space: pre-wrap; line-height: 1.5;">${msg.content}</div>
                            </div>
                        `;
                    });
                } else {
                    html += '<p>暂无消息</p>';
                }

                detailDiv.innerHTML = html;
                this.container.querySelector('#chat-detail').style.display = 'block';
            }
        }

        // 测试管理器
        async function testDirect() {
            const status = document.getElementById('status');
            const results = document.getElementById('test-results');
            
            status.innerHTML = '正在测试...';
            
            try {
                // 测试API
                status.innerHTML = '正在获取聊天列表...';
                const api = new SimpleApiClient();
                const chatsResponse = await api.getAllChats();
                
                if (chatsResponse.success && chatsResponse.data) {
                    status.innerHTML = `✅ 成功获取 ${chatsResponse.data.length} 条聊天记录`;
                    
                    // 创建UI并显示
                    results.innerHTML = '<div id="test-ui"></div>';
                    const ui = new SimpleUI(document.getElementById('test-ui'));
                    ui.renderChatList(chatsResponse.data);
                    
                    // 添加全局函数用于详情显示
                    window.showChatDetail = async function(sessionId) {
                        try {
                            status.innerHTML = '正在加载聊天详情...';
                            const detailResponse = await api.getChatDetail(sessionId);
                            
                            if (detailResponse.success && detailResponse.data) {
                                status.innerHTML = '✅ 详情加载成功';
                                ui.renderChatDetail(detailResponse.data);
                            } else {
                                status.innerHTML = '❌ 详情加载失败';
                            }
                        } catch (error) {
                            status.innerHTML = `❌ 错误: ${error.message}`;
                        }
                    };
                    
                } else {
                    status.innerHTML = '❌ API响应格式错误';
                }
                
            } catch (error) {
                console.error('测试失败:', error);
                status.innerHTML = `❌ 测试失败: ${error.message}`;
            }
        }

        // 页面加载完成后自动测试
        window.addEventListener('load', testDirect);
    </script>
</body>
</html>
