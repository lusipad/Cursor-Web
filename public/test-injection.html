<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注入状态测试 - Cursor Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/instance-utils.js"></script>
    <script src="js/SimpleWebClient.js"></script>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="header-center">
                <h1>注入状态测试</h1>
            </div>
        </header>

        <div class="content">
            <div class="test-section">
                <h2>测试注入状态检查功能</h2>
                <p>这个页面用于测试发送消息前的注入状态检查功能。</p>
                
                <div class="test-controls">
                    <button id="checkStatusBtn" class="btn btn-primary">检查注入状态</button>
                    <button id="sendTestMsgBtn" class="btn btn-secondary">发送测试消息</button>
                </div>
                
                <div class="test-results">
                    <h3>测试结果：</h3>
                    <div id="statusResult" class="result-box"></div>
                    <div id="sendResult" class="result-box"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化客户端
        let client;
        
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 创建SimpleWebClient实例
                client = new SimpleWebClient();
                
                // 绑定按钮事件
                document.getElementById('checkStatusBtn').addEventListener('click', checkInjectStatus);
                document.getElementById('sendTestMsgBtn').addEventListener('click', sendTestMessage);
                
                console.log('测试页面初始化完成');
            } catch (error) {
                console.error('初始化失败:', error);
                document.getElementById('statusResult').innerHTML = `<span style="color: red;">初始化失败: ${error.message}</span>`;
            }
        });
        
        async function checkInjectStatus() {
            const resultDiv = document.getElementById('statusResult');
            resultDiv.innerHTML = '正在检查注入状态...';
            
            try {
                if (!client || !client._checkInjectStatus) {
                    throw new Error('客户端未正确初始化或缺少_checkInjectStatus方法');
                }
                
                const status = await client._checkInjectStatus();
                const timestamp = new Date().toLocaleTimeString();
                
                let statusColor = 'orange';
                if (status === '已注入') statusColor = 'green';
                else if (status === '未运行') statusColor = 'red';
                
                resultDiv.innerHTML = `
                    <strong>注入状态检查结果 (${timestamp}):</strong><br>
                    <span style="color: ${statusColor}; font-weight: bold;">${status}</span>
                `;
            } catch (error) {
                console.error('检查注入状态失败:', error);
                resultDiv.innerHTML = `<span style="color: red;">检查失败: ${error.message}</span>`;
            }
        }
        
        async function sendTestMessage() {
            const resultDiv = document.getElementById('sendResult');
            resultDiv.innerHTML = '正在发送测试消息...';
            
            try {
                if (!client || !client.sendAndPoll) {
                    throw new Error('客户端未正确初始化或缺少sendAndPoll方法');
                }
                
                const testMessage = '这是一条测试消息，用于验证注入状态检查功能。';
                const result = await client.sendAndPoll(testMessage);
                const timestamp = new Date().toLocaleTimeString();
                
                if (result) {
                    resultDiv.innerHTML = `
                        <strong>消息发送结果 (${timestamp}):</strong><br>
                        <span style="color: green; font-weight: bold;">✅ 消息发送成功</span><br>
                        <small>消息内容: ${testMessage}</small>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <strong>消息发送结果 (${timestamp}):</strong><br>
                        <span style="color: red; font-weight: bold;">❌ 消息发送失败</span><br>
                        <small>可能原因: 注入状态不正确或网络连接问题</small>
                    `;
                }
            } catch (error) {
                console.error('发送消息失败:', error);
                const timestamp = new Date().toLocaleTimeString();
                resultDiv.innerHTML = `
                    <strong>消息发送结果 (${timestamp}):</strong><br>
                    <span style="color: red;">❌ 发送失败: ${error.message}</span>
                `;
            }
        }
    </script>
    
    <style>
        .test-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .test-controls {
            margin: 20px 0;
        }
        
        .test-controls button {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .test-results {
            margin-top: 20px;
        }
        
        .result-box {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
            min-height: 50px;
            font-family: monospace;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</body>
</html>
