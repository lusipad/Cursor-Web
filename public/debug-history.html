<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试 - 历史记录API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .error { color: red; background: #ffe6e6; padding: 10px; }
        .success { color: green; background: #e6ffe6; padding: 10px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .chat-card { border: 1px solid #ccc; margin: 10px 0; padding: 10px; cursor: pointer; }
        .message { margin: 5px 0; padding: 5px; border-left: 3px solid #007acc; }
    </style>
</head>
<body>
    <h1>历史记录API调试页面</h1>
    
    <div class="debug-section">
        <h2>API响应格式测试</h2>
        <button onclick="testApi()">测试API响应</button>
        <div id="api-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>聊天列表</h2>
        <div id="chat-list"></div>
    </div>
    
    <div class="debug-section">
        <h2>聊天详情</h2>
        <div id="chat-detail"></div>
    </div>

    <script>
        async function testApi() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                // 测试聊天列表
                const chatsResponse = await fetch('/api/history/chats');
                const chatsData = await chatsResponse.json();
                
                resultDiv.innerHTML = `
                    <h3>聊天列表API响应格式:</h3>
                    <pre>${JSON.stringify(chatsData, null, 2)}</pre>
                    <p>响应结构: ${chatsData.success ? '成功' : '失败'}</p>
                    <p>数据类型: ${typeof chatsData.data}</p>
                    <p>数据长度: ${Array.isArray(chatsData.data) ? chatsData.data.length : '不是数组'}</p>
                `;
                
                if (chatsData.success && Array.isArray(chatsData.data)) {
                    displayChats(chatsData.data);
                }
                
                // 如果有数据，测试第一个聊天的详情
                if (chatsData.data && chatsData.data.length > 0) {
                    const firstChat = chatsData.data[0];
                    const detailResponse = await fetch(`/api/history/chat/${firstChat.sessionId}`);
                    const detailData = await detailResponse.json();
                    
                    resultDiv.innerHTML += `
                        <h3>聊天详情API响应格式:</h3>
                        <pre>${JSON.stringify(detailData, null, 2)}</pre>
                        <p>响应结构: ${detailData.success ? '成功' : '失败'}</p>
                        <p>消息数量: ${detailData.data?.messages?.length || 0}</p>
                    `;
                    
                    if (detailData.success) {
                        displayChatDetail(detailData.data);
                    }
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">错误: ${error.message}</div>`;
            }
        }
        
        function displayChats(chats) {
            const container = document.getElementById('chat-list');
            let html = '';
            
            chats.forEach((chat, index) => {
                html += `
                    <div class="chat-card" onclick="loadDetail('${chat.sessionId}')">
                        <strong>${index + 1}. ${chat.title}</strong><br>
                        <small>会话ID: ${chat.sessionId}</small><br>
                        <small>预览: ${chat.preview?.substring(0, 100)}...</small><br>
                        <small>消息数: ${chat.messages?.length || 0}</small>
                    </div>
                `;
            });
            
            container.innerHTML = html || '<div class="error">没有找到聊天记录</div>';
        }
        
        async function loadDetail(sessionId) {
            const detailDiv = document.getElementById('chat-detail');
            detailDiv.innerHTML = '正在加载详情...';
            
            try {
                const response = await fetch(`/api/history/chat/${sessionId}`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    displayChatDetail(data.data);
                } else {
                    detailDiv.innerHTML = `<div class="error">错误: ${data.error || '未找到数据'}</div>`;
                }
            } catch (error) {
                detailDiv.innerHTML = `<div class="error">错误: ${error.message}</div>`;
            }
        }
        
        function displayChatDetail(chat) {
            const detailDiv = document.getElementById('chat-detail');
            let html = `
                <h3>${chat.title}</h3>
                <p><strong>会话ID:</strong> ${chat.sessionId}</p>
                <p><strong>项目:</strong> ${chat.project?.name || '未知'}</p>
                <p><strong>消息数量:</strong> ${chat.messages?.length || 0}</p>
                <hr>
            `;
            
            if (chat.messages && chat.messages.length > 0) {
                chat.messages.forEach((msg, index) => {
                    html += `
                        <div class="message">
                            <strong>${msg.role}:</strong> ${new Date(msg.timestamp).toLocaleString()}<br>
                            <pre>${msg.content}</pre>
                        </div>
                    `;
                });
            } else {
                html += '<p>暂无消息</p>';
            }
            
            detailDiv.innerHTML = html;
        }
        
        // 页面加载后自动测试
        window.addEventListener('load', testApi);
    </script>
</body>
</html>
