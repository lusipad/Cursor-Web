    <script>
        let currentChat = null;
        // ä¸ cursor-view ä¿æŒä¸€è‡´ï¼šé»˜è®¤ä¸è¿‡åº¦åˆå¹¶
        let mergeSameRole = false;
        let preserveLineBreaks = false; // æ§åˆ¶æ˜¯å¦å°†å•æ¢è¡Œæ¸²æŸ“ä¸º <br>

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('sessionId');
            const mode = urlParams.get('mode') || 'cv';
            // è‹¥ URL æœªå¸¦ instanceï¼Œå°è¯•ä»æœ¬åœ°è¯»å–
            if (!urlParams.get('instance')){
                try{ const inst = (window.InstanceUtils && InstanceUtils.get()) || ''; if (inst){ const u=new URL(window.location.href); u.searchParams.set('instance', inst); history.replaceState(null,'',u.toString()); } }catch{}
            }
            
            if (sessionId) {
                loadChatDetail(sessionId, mode);
            } else {
                showError('æœªæä¾›ä¼šè¯IDå‚æ•°');
            }

            const mergeT = document.getElementById('mergeToggle');
            if (mergeT) {
                mergeT.addEventListener('change', () => {
                    mergeSameRole = !!mergeT.checked;
                    if (currentChat) renderChatDetail(currentChat);
                });
            }
            const breaksT = document.getElementById('breaksToggle');
            if (breaksT) {
                breaksT.addEventListener('change', () => {
                    preserveLineBreaks = !!breaksT.checked;
                    // åˆ‡æ¢å®¹å™¨ç±»ï¼Œæ§åˆ¶ white-space è¡Œä¸º
                    const root = document.querySelector('.container');
                    if (root) {
                        if (preserveLineBreaks) root.classList.add('preserve-breaks');
                        else root.classList.remove('preserve-breaks');
                    }
                    if (currentChat) renderChatDetail(currentChat);
                });
            }
        });

        // åŠ è½½èŠå¤©è¯¦æƒ…
        async function loadChatDetail(sessionId, mode) {
            try {
                const url = new URL(window.location.href);
                const inst = url.searchParams.get('instance') || '';
                const query = new URLSearchParams();
                if (mode) query.set('mode', mode);
                if (inst) query.set('instance', inst);
                const qs = query.toString();
                const response = await fetch(`/api/history/${encodeURIComponent(sessionId)}${qs ? `?${qs}` : ''}`);
                const result = await response.json();

                if (result.success && result.data) {
                    currentChat = result.data;
                    renderChatDetail(currentChat);
                } else {
                    showError('æœªæ‰¾åˆ°æŒ‡å®šçš„èŠå¤©è®°å½•: ' + (result.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                showError('åŠ è½½èŠå¤©è¯¦æƒ…å¤±è´¥: ' + error.message);
            }
        }

        // æ¸²æŸ“èŠå¤©è¯¦æƒ…
        function renderChatDetail(chat) {
            // æ›´æ–°æ ‡é¢˜å’Œå‰¯æ ‡é¢˜
            const projectName = chat.project?.name || 'Unknown Project';
            const messageCount = countMessagesWithPolicy(chat.messages || []);
            
            document.getElementById('chatTitle').textContent = `ğŸ’¬ ${projectName} - èŠå¤©è¯¦æƒ…`;
            document.getElementById('chatSubtitle').textContent = `${messageCount} æ¡æ¶ˆæ¯ â€¢ ${formatTimestamp(chat.timestamp || chat.date)}`;

            // æ›´æ–°èŠå¤©ä¿¡æ¯
            document.getElementById('projectName').textContent = projectName;
            document.getElementById('projectPath').textContent = toPrettyDisplayPath(chat.project?.rootPath) || 'N/A';
            document.getElementById('workspaceId').textContent = chat.workspaceId || chat.workspace_id || 'N/A';
            document.getElementById('sessionId').textContent = chat.sessionId || chat.session_id || 'N/A';
            document.getElementById('createTime').textContent = formatTimestamp(chat.timestamp || chat.date);
            document.getElementById('messageCount').textContent = messageCount;

            // æ˜¾ç¤ºèŠå¤©ä¿¡æ¯
            document.getElementById('chatInfo').style.display = 'block';

            // æ¸²æŸ“æ¶ˆæ¯
            renderMessages(chat.messages || []);

            // æ˜¾ç¤ºå¯¼å‡ºæ“ä½œ
            document.getElementById('exportActions').style.display = 'flex';
        }

        // æ¸²æŸ“æ¶ˆæ¯åˆ—è¡¨
        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (!Array.isArray(messages) || messages.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        <div class="error-icon">ğŸ’¬</div>
                        <h3>æš‚æ— æ¶ˆæ¯</h3>
                        <p>æ­¤èŠå¤©ä¼šè¯ä¸­æ²¡æœ‰æ‰¾åˆ°ä»»ä½•æ¶ˆæ¯</p>
                    </div>
                `;
                return;
            }

            // é¢„å¤„ç†ä¸åˆå¹¶
            const preprocessed = (messages || []).map(m => ({
                role: m.role || 'assistant',
                content: String(m.content || '')
            })).filter(m => String(m.content || '').trim());
            const merged = mergeSameRole ? mergeConsecutiveByRole(preprocessed) : preprocessed;

            // ç»Ÿä¸€ç”¨ MarkdownRenderer

            const messagesHtml = `
                <div class="messages-header">
                    <div class="messages-title">ğŸ’¬ å¯¹è¯æ¶ˆæ¯</div>
                    <div class="messages-count">${merged.length} æ¡æ¶ˆæ¯</div>
                </div>
                ${merged.map((message, index) => `
                    <div class="message ${message.role}">
                        <div class="message-header">
                            <div class="message-icon">
                                ${message.role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–'}
                            </div>
                            <span>${message.role === 'user' ? 'ç”¨æˆ·' : 'AI åŠ©æ‰‹'}</span>
                            <span class="message-number">#${index + 1}</span>
                        </div>
                        <div class="message-content">${formatMessageContent(message.content)}</div>
                    </div>
                `).join('')}
            `;

            container.innerHTML = messagesHtml;
            try { window.MarkdownRenderer && window.MarkdownRenderer.highlight(container); } catch {}
        }

        // æ ¼å¼åŒ–æ¶ˆæ¯å†…å®¹
        function formatMessageContent(content) {
            const src = String(content || '')
                .replace(/\r\n/g, '\n')
                // å…è®¸ä¸€ä¸ªâ€œç©ºç™½è¡Œâ€ï¼š3 ä¸ªåŠä»¥ä¸Šæ¢è¡ŒæŠ˜å ä¸ºä¸¤ä¸ªæ¢è¡Œ
                .replace(/\n{3,}/g, '\n\n')
                .trim();
            if (window.MarkdownRenderer) { return window.MarkdownRenderer.renderMarkdown(src, { breaks: !!preserveLineBreaks }); }
            // å›é€€ï¼šæœ€ç®€æ¸²æŸ“
            const div = document.createElement('div');
            div.textContent = src;

        function mergeConsecutiveByRole(messages) {
            if (!Array.isArray(messages) || messages.length === 0) return [];
            const merged = [];
            for (const msg of messages) {
                const last = merged[merged.length - 1];
                if (last && last.role === msg.role) {
                    const left = String(last.content || '').replace(/[\s\n]+$/,'');
                    const right = String(msg.content || '').replace(/^[\s\n]+/,'');
                    // åœ¨ä¸¤æ®µä¹‹é—´æ’å…¥ä¸€ä¸ªç©ºè¡Œï¼ˆä¸¤ä¸ªæ¢è¡Œï¼‰ï¼Œç¡®ä¿è§†è§‰åˆ†éš”
                    last.content = `${left}\n\n${right}`.trim();
                } else {
                    merged.push({ role: msg.role, content: msg.content || '' });
                }
            }
            return merged;
        }

        function toPrettyDisplayPath(p){
            if (!p) return '';
            let s = String(p);
            if (/^\/[A-Za-z]%3A\//.test(s)){
                s = s.replace(/^\/([A-Za-z])%3A\//, (_, d) => `${String(d).toUpperCase()}:\\`);

                s = s.replace(/\//g, '\\');
