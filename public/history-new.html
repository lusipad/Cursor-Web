<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor 聊天历史记录</title>
    <style>
        :root {
            --primary-color: #00bbff;
            --primary-light: #66d6ff;
            --primary-dark: #005e80;
            --secondary-color: #FF6B35;
            --tertiary-color: #3EBD64;
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --surface-hover: #2A2A2A;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --border-color: #333333;
            --shadow-color: rgba(12, 188, 255, 0.3);
            --gradient: linear-gradient(135deg, #6E2CF4 0%, #FF6B35 50%, #3EBD64 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--gradient);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Search and Controls */
        .controls {
            background-color: var(--surface-color);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 187, 255, 0.1);
        }

        .search-clear {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 5px;
            transition: color 0.3s ease;
        }

        .search-clear:hover {
            color: var(--text-primary);
        }

        .filter-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .select-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .select-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #E04F1D;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--tertiary-color);
            color: white;
        }

        .btn-danger {
            background-color: #F5222D;
            color: white;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-btn {
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            background-color: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: white;
        }

        /* Project Groups */
        .project-group {
            background-color: var(--surface-color);
            border-radius: 15px;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .project-header {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-header:hover {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary-color));
        }

        .project-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .project-meta {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .project-stats {
            text-align: right;
            font-size: 0.9rem;
        }

        .expand-icon {
            transition: transform 0.3s ease;
        }

        .project-group.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .chat-list {
            display: none;
            padding: 0;
        }

        .project-group.expanded .chat-list {
            display: block;
        }

        /* Chat Cards */
        .chat-card {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .chat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
            border-color: var(--primary-color);
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .chat-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .chat-preview {
            padding: 15px 20px;
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }

        .chat-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(transparent, var(--bg-color));
        }

        .message-preview {
            margin-bottom: 8px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .user-message {
            color: var(--text-primary);
        }

        .assistant-message {
            color: var(--text-secondary);
        }

        .chat-actions {
            padding: 10px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--surface-color);
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .modal-header h2 {
            font-size: 1.5rem;
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .close:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .search-section {
                flex-direction: column;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .filter-section {
                justify-content: center;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .project-header {
                padding: 15px;
            }
            
            .chat-card {
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }

        /* No data state */
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-data-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-data h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .no-data p {
            font-size: 0.9rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🤖 Cursor 聊天历史记录</h1>
            <div class="header-subtitle">查看、搜索和导出您的 AI 聊天记录</div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="搜索聊天内容、项目名称...">
                    <button class="search-clear" onclick="clearSearch()">✕</button>
                </div>
                <button class="btn btn-primary" onclick="loadHistory()">
                    🔄 刷新
                </button>
                <button class="btn btn-secondary" onclick="showExportModal()">
                    📥 导出
                </button>
            </div>

            <div class="filter-section">
                <div class="select-group">
                    <label>记录类型</label>
                    <select id="typeFilter" class="filter-select">
                        <option value="">所有类型</option>
                        <option value="chat">聊天记录</option>
                        <option value="system">系统记录</option>
                        <option value="error">错误记录</option>
                    </select>
                </div>
                <div class="select-group">
                    <label>排序方式</label>
                    <select id="sortBy" class="filter-select">
                        <option value="timestamp">时间</option>
                        <option value="project">项目</option>
                        <option value="messages">消息数量</option>
                    </select>
                </div>
                <div class="select-group">
                    <label>排序顺序</label>
                    <select id="sortOrder" class="filter-select">
                        <option value="desc">降序</option>
                        <option value="asc">升序</option>
                    </select>
                </div>
            </div>

            <div class="view-toggle">
                <button class="view-btn active" onclick="setViewMode('grouped')" data-mode="grouped">
                    📁 项目分组
                </button>
                <button class="view-btn" onclick="setViewMode('list')" data-mode="list">
                    📋 列表视图
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <h3>总记录数</h3>
                <div class="stat-value" id="totalRecords">-</div>
            </div>
            <div class="stat-card">
                <h3>聊天会话</h3>
                <div class="stat-value" id="chatRecords">-</div>
            </div>
            <div class="stat-card">
                <h3>项目数量</h3>
                <div class="stat-value" id="projectCount">-</div>
            </div>
            <div class="stat-card">
                <h3>消息总数</h3>
                <div class="stat-value" id="messageCount">-</div>
            </div>
        </div>

        <!-- History Content -->
        <div id="historyContent">
            <div class="loading">
                <div class="spinner"></div>
                <div>正在加载聊天记录...</div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>导出聊天记录</h2>
                <span class="close" onclick="hideExportModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exportFormat">导出格式</label>
                    <select id="exportFormat" class="form-select">
                        <option value="json">JSON - 完整数据结构</option>
                        <option value="html">HTML - 可读性强的网页格式</option>
                        <option value="markdown">Markdown - 文本格式</option>
                        <option value="csv">CSV - 表格格式</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exportType">记录范围</label>
                    <select id="exportType" class="form-select">
                        <option value="">所有记录</option>
                        <option value="chat">仅聊天记录</option>
                        <option value="filtered">当前筛选结果</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exportProject">项目筛选</label>
                    <select id="exportProject" class="form-select">
                        <option value="">所有项目</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hideExportModal()">取消</button>
                <button class="btn btn-primary" onclick="doExport()">
                    📥 开始导出
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Detail Modal -->
    <div id="chatDetailModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2 id="chatDetailTitle">聊天详情</h2>
                <span class="close" onclick="hideChatDetail()">&times;</span>
            </div>
            <div class="modal-body" id="chatDetailContent">
                <!-- Chat content will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hideChatDetail()">关闭</button>
                <button class="btn btn-primary" onclick="exportSingleChat()">
                    📥 导出此对话
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentViewMode = 'grouped';
        let currentHistory = [];
        let currentChatDetail = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
            loadStats();
            loadProjectsForExport();
            
            // 添加事件监听器
            document.getElementById('searchInput').addEventListener('input', debounce(loadHistory, 500));
            document.getElementById('typeFilter').addEventListener('change', loadHistory);
            document.getElementById('sortBy').addEventListener('change', loadHistory);
            document.getElementById('sortOrder').addEventListener('change', loadHistory);
        });

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 设置视图模式
        function setViewMode(mode) {
            currentViewMode = mode;
            
            // 更新按钮状态
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mode === mode) {
                    btn.classList.add('active');
                }
            });
            
            renderHistory(currentHistory);
        }

        // 加载历史记录
        async function loadHistory() {
            const searchQuery = document.getElementById('searchInput').value;
            const type = document.getElementById('typeFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;

            const params = new URLSearchParams({
                limit: 1000, // 加载更多记录以支持分组
                sortBy: sortBy,
                sortOrder: sortOrder
            });

            if (searchQuery) params.append('search', searchQuery);
            if (type) params.append('type', type);

            try {
                showLoading();
                const response = await fetch(`/api/history?${params}`);
                const result = await response.json();

                if (result.success) {
                    currentHistory = result.data.items || result.data || [];
                    renderHistory(currentHistory);
                } else {
                    showError('加载历史记录失败: ' + result.error);
                }
            } catch (error) {
                showError('加载历史记录失败: ' + error.message);
            }
        }

        // 渲染历史记录
        function renderHistory(items) {
            const container = document.getElementById('historyContent');
            
            if (!items || items.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">💬</div>
                        <h3>暂无聊天记录</h3>
                        <p>当前筛选条件下没有找到聊天记录<br>尝试调整搜索条件或检查 Cursor 是否有聊天数据</p>
                    </div>
                `;
                return;
            }

            if (currentViewMode === 'grouped') {
                renderGroupedView(items);
            } else {
                renderListView(items);
            }
        }

        // 渲染分组视图
        function renderGroupedView(items) {
            const container = document.getElementById('historyContent');
            const projects = {};

            // 按项目分组
            items.forEach(item => {
                const projectName = item.project?.name || 'Unknown Project';
                const projectPath = item.project?.rootPath || '';
                
                if (!projects[projectName]) {
                    projects[projectName] = {
                        name: projectName,
                        path: projectPath,
                        chats: [],
                        messageCount: 0
                    };
                }
                
                projects[projectName].chats.push(item);
                projects[projectName].messageCount += item.messages?.length || 0;
            });

            // 生成HTML
            const html = Object.keys(projects).map(projectName => {
                const project = projects[projectName];
                return `
                    <div class="project-group" data-project="${projectName}">
                        <div class="project-header" onclick="toggleProject('${projectName}')">
                            <div class="project-info">
                                <h3>📁 ${project.name}</h3>
                                <div class="project-meta">${project.path}</div>
                            </div>
                            <div class="project-stats">
                                <div>${project.chats.length} 个对话</div>
                                <div>${project.messageCount} 条消息</div>
                            </div>
                            <div class="expand-icon">▼</div>
                        </div>
                        <div class="chat-list">
                            ${project.chats.map(chat => renderChatCard(chat)).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // 渲染列表视图
        function renderListView(items) {
            const container = document.getElementById('historyContent');
            const html = items.map(chat => renderChatCard(chat)).join('');
            container.innerHTML = `<div style="display: grid; gap: 20px;">${html}</div>`;
        }

        // 渲染聊天卡片
        function renderChatCard(chat) {
            const id = chat.id || chat.sessionId || 'unknown';
            const projectName = chat.project?.name || 'Unknown Project';
            const messageCount = chat.messages?.length || 0;
            const timestamp = chat.timestamp || chat.date || Date.now();
            const previewMessages = (chat.messages || []).slice(0, 3);

            return `
                <div class="chat-card" onclick="showChatDetail('${id}')">
                    <div class="chat-header">
                        <div class="chat-title">💬 ${messageCount} 条消息对话</div>
                        <div class="chat-date">${formatTimestamp(timestamp)}</div>
                    </div>
                    <div class="chat-preview">
                        ${previewMessages.map(msg => `
                            <div class="message-preview ${msg.role === 'user' ? 'user-message' : 'assistant-message'}">
                                <strong>${msg.role === 'user' ? '👤 用户' : '🤖 助手'}:</strong> 
                                ${truncateText(msg.content, 100)}
                            </div>
                        `).join('')}
                    </div>
                    <div class="chat-actions" onclick="event.stopPropagation()">
                        <button class="btn btn-sm btn-primary" onclick="showChatDetail('${id}')">
                            👁️ 查看详情
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="exportSingleChat('${id}')">
                            📥 导出
                        </button>
                    </div>
                </div>
            `;
        }

        // 切换项目展开/收起
        function toggleProject(projectName) {
            const projectGroup = document.querySelector(`[data-project="${projectName}"]`);
            projectGroup.classList.toggle('expanded');
        }

        // 显示聊天详情
        function showChatDetail(chatId) {
            const chat = currentHistory.find(c => (c.id || c.sessionId) === chatId);
            if (!chat) return;

            currentChatDetail = chat;
            
            const modal = document.getElementById('chatDetailModal');
            const title = document.getElementById('chatDetailTitle');
            const content = document.getElementById('chatDetailContent');

            title.textContent = `💬 ${chat.project?.name || 'Unknown Project'} - 聊天详情`;
            
            const messagesHtml = (chat.messages || []).map((msg, index) => `
                <div style="margin-bottom: 20px; padding: 15px; background-color: ${msg.role === 'user' ? 'var(--primary-color)' : 'var(--surface-hover)'}; border-radius: 10px;">
                    <div style="font-weight: 600; margin-bottom: 8px; color: ${msg.role === 'user' ? 'white' : 'var(--text-primary)'};">
                        ${msg.role === 'user' ? '👤 用户' : '🤖 AI 助手'} 
                        <span style="font-weight: normal; opacity: 0.8; font-size: 0.9rem;">
                            (#${index + 1})
                        </span>
                    </div>
                    <div style="line-height: 1.6; white-space: pre-wrap; color: ${msg.role === 'user' ? 'white' : 'var(--text-primary)'};">
                        ${escapeHtml(msg.content)}
                    </div>
                </div>
            `).join('');

            content.innerHTML = `
                <div style="margin-bottom: 20px; padding: 15px; background-color: var(--surface-color); border-radius: 10px;">
                    <h4>📊 对话信息</h4>
                    <p><strong>项目:</strong> ${chat.project?.name || 'Unknown'}</p>
                    <p><strong>路径:</strong> ${chat.project?.rootPath || 'N/A'}</p>
                    <p><strong>会话ID:</strong> ${chat.sessionId || 'N/A'}</p>
                    <p><strong>工作区:</strong> ${chat.workspaceId || 'N/A'}</p>
                    <p><strong>时间:</strong> ${formatTimestamp(chat.timestamp || chat.date)}</p>
                    <p><strong>消息数量:</strong> ${chat.messages?.length || 0} 条</p>
                </div>
                <div style="max-height: 500px; overflow-y: auto;">
                    ${messagesHtml}
                </div>
            `;

            modal.style.display = 'block';
        }

        // 隐藏聊天详情
        function hideChatDetail() {
            document.getElementById('chatDetailModal').style.display = 'none';
            currentChatDetail = null;
        }

        // 加载统计信息
        async function loadStats() {
            try {
                const response = await fetch('/api/history/stats');
                const result = await response.json();

                if (result.success) {
                    const stats = result.data;
                    const projectCount = new Set(currentHistory.map(item => item.project?.name)).size;
                    const messageCount = currentHistory.reduce((sum, item) => sum + (item.messages?.length || 0), 0);

                    document.getElementById('totalRecords').textContent = stats.total || currentHistory.length;
                    document.getElementById('chatRecords').textContent = stats.byType?.chat || currentHistory.length;
                    document.getElementById('projectCount').textContent = projectCount;
                    document.getElementById('messageCount').textContent = messageCount;
                } else {
                    console.error('加载统计信息失败:', result.error);
                }
            } catch (error) {
                console.error('加载统计信息失败:', error.message);
            }
        }

        // 加载项目列表用于导出
        async function loadProjectsForExport() {
            const projects = new Set(currentHistory.map(item => item.project?.name).filter(Boolean));
            const select = document.getElementById('exportProject');
            
            // 清空现有选项（保留"所有项目"）
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }
            
            // 添加项目选项
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project;
                option.textContent = project;
                select.appendChild(option);
            });
        }

        // 显示导出模态框
        function showExportModal() {
            loadProjectsForExport();
            document.getElementById('exportModal').style.display = 'block';
        }

        // 隐藏导出模态框
        function hideExportModal() {
            document.getElementById('exportModal').style.display = 'none';
        }

        // 执行导出
        async function doExport() {
            const format = document.getElementById('exportFormat').value;
            const type = document.getElementById('exportType').value;
            const project = document.getElementById('exportProject').value;

            let dataToExport = currentHistory;

            // 应用筛选
            if (type === 'chat') {
                dataToExport = dataToExport.filter(item => item.type === 'chat' || !item.type);
            } else if (type === 'filtered') {
                // 使用当前筛选结果
            }

            if (project) {
                dataToExport = dataToExport.filter(item => item.project?.name === project);
            }

            // 生成文件
            let content, filename, mimeType;

            switch (format) {
                case 'json':
                    content = JSON.stringify(dataToExport, null, 2);
                    filename = `cursor-chats-${new Date().toISOString().split('T')[0]}.json`;
                    mimeType = 'application/json';
                    break;
                
                case 'markdown':
                    content = generateMarkdown(dataToExport);
                    filename = `cursor-chats-${new Date().toISOString().split('T')[0]}.md`;
                    mimeType = 'text/markdown';
                    break;
                
                case 'html':
                    content = generateHTML(dataToExport);
                    filename = `cursor-chats-${new Date().toISOString().split('T')[0]}.html`;
                    mimeType = 'text/html';
                    break;
                
                case 'csv':
                    content = generateCSV(dataToExport);
                    filename = `cursor-chats-${new Date().toISOString().split('T')[0]}.csv`;
                    mimeType = 'text/csv';
                    break;
            }

            // 下载文件
            downloadFile(content, filename, mimeType);
            hideExportModal();
        }

        // 导出单个聊天
        function exportSingleChat(chatId) {
            if (chatId) {
                const chat = currentHistory.find(c => (c.id || c.sessionId) === chatId);
                if (chat) {
                    currentChatDetail = chat;
                }
            }

            if (!currentChatDetail) return;

            const content = generateHTML([currentChatDetail]);
            const projectName = currentChatDetail.project?.name || 'Unknown';
            const filename = `cursor-chat-${projectName}-${new Date().toISOString().split('T')[0]}.html`;
            
            downloadFile(content, filename, 'text/html');
        }

        // 生成Markdown格式
        function generateMarkdown(data) {
            let content = `# Cursor 聊天记录\n\n`;
            content += `导出时间: ${new Date().toLocaleString()}\n`;
            content += `记录数量: ${data.length}\n\n`;

            data.forEach((chat, index) => {
                content += `## ${index + 1}. ${chat.project?.name || 'Unknown Project'}\n\n`;
                content += `- **项目路径**: ${chat.project?.rootPath || 'N/A'}\n`;
                content += `- **时间**: ${formatTimestamp(chat.timestamp || chat.date)}\n`;
                content += `- **消息数量**: ${chat.messages?.length || 0}\n\n`;

                if (chat.messages && chat.messages.length > 0) {
                    content += `### 对话内容\n\n`;
                    chat.messages.forEach((msg, msgIndex) => {
                        const role = msg.role === 'user' ? '👤 用户' : '🤖 AI助手';
                        content += `**${role}** (#${msgIndex + 1}):\n\n`;
                        content += `${msg.content}\n\n---\n\n`;
                    });
                }
            });

            return content;
        }

        // 生成HTML格式
        function generateHTML(data) {
            return `
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor 聊天记录导出</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 40px; line-height: 1.6; color: #333; }
        .header { background: linear-gradient(135deg, #6E2CF4, #FF6B35); color: white; padding: 30px; border-radius: 10px; margin-bottom: 30px; }
        .chat { border: 1px solid #e0e0e0; border-radius: 10px; margin-bottom: 30px; overflow: hidden; }
        .chat-header { background-color: #f8f9fa; padding: 20px; border-bottom: 1px solid #e0e0e0; }
        .chat-content { padding: 20px; }
        .message { margin-bottom: 20px; padding: 15px; border-radius: 8px; }
        .user-message { background-color: #e3f2fd; border-left: 4px solid #2196f3; }
        .assistant-message { background-color: #f3e5f5; border-left: 4px solid #9c27b0; }
        .message-header { font-weight: bold; margin-bottom: 8px; }
        .timestamp { color: #666; font-size: 0.9em; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🤖 Cursor 聊天记录</h1>
        <p>导出时间: ${new Date().toLocaleString()}</p>
        <p>记录数量: ${data.length}</p>
    </div>
    
    ${data.map((chat, index) => `
        <div class="chat">
            <div class="chat-header">
                <h2>${index + 1}. ${escapeHtml(chat.project?.name || 'Unknown Project')}</h2>
                <p><strong>项目路径:</strong> ${escapeHtml(chat.project?.rootPath || 'N/A')}</p>
                <p><strong>时间:</strong> ${formatTimestamp(chat.timestamp || chat.date)}</p>
                <p><strong>消息数量:</strong> ${chat.messages?.length || 0}</p>
            </div>
            <div class="chat-content">
                ${(chat.messages || []).map((msg, msgIndex) => `
                    <div class="message ${msg.role}-message">
                        <div class="message-header">
                            ${msg.role === 'user' ? '👤 用户' : '🤖 AI助手'} (#${msgIndex + 1})
                        </div>
                        <pre>${escapeHtml(msg.content)}</pre>
                    </div>
                `).join('')}
            </div>
        </div>
    `).join('')}
</body>
</html>`;
        }

        // 生成CSV格式
        function generateCSV(data) {
            let csv = 'Project,Path,Timestamp,Role,Message\n';
            
            data.forEach(chat => {
                const project = escapeCSV(chat.project?.name || 'Unknown');
                const path = escapeCSV(chat.project?.rootPath || 'N/A');
                const timestamp = formatTimestamp(chat.timestamp || chat.date);
                
                (chat.messages || []).forEach(msg => {
                    csv += `"${project}","${path}","${timestamp}","${msg.role}","${escapeCSV(msg.content)}"\n`;
                });
            });
            
            return csv;
        }

        // 下载文件
        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 工具函数
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            loadHistory();
        }

        function showLoading() {
            document.getElementById('historyContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>正在加载聊天记录...</div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('historyContent').innerHTML = `
                <div class="no-data">
                    <div class="no-data-icon">⚠️</div>
                    <h3>加载失败</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeCSV(text) {
            return text.replace(/"/g, '""');
        }
    </script>
</body>
</html>
