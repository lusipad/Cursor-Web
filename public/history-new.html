        :root {

        * {

        body {

            background-color: var(--bg-color);

            line-height: 1.6;
        }

        .container {

        /* Header */

        .header-subtitle {

        /* Search and Controls */

        .search-section {

            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {

        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {

            box-shadow: 0 0 0 3px rgba(0, 187, 255, 0.1);

        .search-clear {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 5px;
            transition: color 0.3s ease;

        .search-clear:hover {

        .filter-section {

        .select-group label {

        .filter-select {

            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {

        .btn {

    <script>
        let currentViewMode = 'grouped';
        let currentHistory = [];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
            document.addEventListener('DOMContentLoaded', function() {
                loadHistory();
                loadStats();
                loadProjectsForExport();
                // ä»…ä¿ç•™æœç´¢ç›‘å¬
                document.getElementById('searchInput').addEventListener('input', debounce(loadHistory, 500));
            });

        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // è®¾ç½®è§†å›¾æ¨¡å¼
        function setViewMode(mode) {
            currentViewMode = mode;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mode === mode) {
                    btn.classList.add('active');
                }
            });
            
            renderHistory(currentHistory);
        }

        // åŠ è½½å†å²è®°å½•
        async function loadHistory() {
            const searchQuery = document.getElementById('searchInput').value;
            const params = new URLSearchParams({ limit: 1000 });
            if (searchQuery) params.append('search', searchQuery);

            try {
                showLoading();
                const response = await fetch(`/api/history?${params}`);
                const result = await response.json();

                if (result.success) {
                    currentHistory = result.data.items || result.data || [];
                    renderHistory(currentHistory);
                } else {
                    showError('åŠ è½½å†å²è®°å½•å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                showError('åŠ è½½å†å²è®°å½•å¤±è´¥: ' + error.message);
            }
        }

        // æ¸²æŸ“å†å²è®°å½•
        function renderHistory(items) {
            const container = document.getElementById('historyContent');
            
            if (!items || items.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">ğŸ’¬</div>
                        <h3>æš‚æ— èŠå¤©è®°å½•</h3>
                        <p>å½“å‰ç­›é€‰æ¡ä»¶ä¸‹æ²¡æœ‰æ‰¾åˆ°èŠå¤©è®°å½•<br>å°è¯•è°ƒæ•´æœç´¢æ¡ä»¶æˆ–æ£€æŸ¥ Cursor æ˜¯å¦æœ‰èŠå¤©æ•°æ®</p>
                    </div>
                `;
                return;
            }

            if (currentViewMode === 'grouped') {
                renderGroupedView(items);
            } else {
                renderListView(items);
            }
        }

        // æ¸²æŸ“åˆ†ç»„è§†å›¾
        function renderGroupedView(items) {
            const container = document.getElementById('historyContent');
            const projects = {};

            // æŒ‰é¡¹ç›®åˆ†ç»„
            items.forEach(item => {
                const projectPath = item.project?.rootPath || '';
                const projectNameRaw = item.project?.name || '';
                // åˆ†ç»„é”®ä¼˜å…ˆä½¿ç”¨è·¯å¾„ï¼Œä¿è¯ä¸åŒç›®å½•ä¸ä¼šè¢«åŒååˆå¹¶
                const projectKey = projectPath || projectNameRaw || 'Unknown Project';
                // å±•ç¤ºåç§°ä¼˜å…ˆå–è·¯å¾„çš„æœ€åä¸€çº§ç›®å½•
                const displayName = projectPath ? (projectPath.replace(/\\/g,'/').split('/').filter(Boolean).pop() || projectNameRaw || 'Unknown Project') : (projectNameRaw || 'Unknown Project');
                const displayPath = projectPath ? toCursorViewPath(projectPath) : '(unknown)';

                if (!projects[projectKey]) {
                    projects[projectKey] = {
                        name: displayName,
                        path: displayPath,
                        chats: [],
                        messageCount: 0
                    };
                }
                
                projects[projectKey].chats.push(item);
                projects[projectKey].messageCount += item.messages?.length || 0;
            });

            // ç”ŸæˆHTML
            const keys = Object.keys(projects);
            console.log('[history-new] items:', items.length, 'projects:', keys.length, keys);
            // å°†æœªåŒ¹é…é¡¹ç›®ç½®åº•éƒ¨
            keys.sort((a,b)=>{
                const aIsUnknown = a === '' || a.toLowerCase().includes('unknown');
                const bIsUnknown = b === '' || b.toLowerCase().includes('unknown');
                if (aIsUnknown && !bIsUnknown) return 1;
                if (!aIsUnknown && bIsUnknown) return -1;
                return a.localeCompare(b);
            });
            const htmlCards = keys.map(projectKey => {
                const project = projects[projectKey];
                const safeKey = makeSafeKey(projectKey);
                return `
                    <div class="project-group" data-project="${escapeHtml(projectKey)}" data-key="${safeKey}">
                        <div class="project-header" onclick="toggleProjectByKey('${safeKey}')">
                            <div class="project-info">
                                <h3>ğŸ“ ${project.name}</h3>
                                <div class="project-meta">${project.path}</div>
                            </div>
                            <div class="project-stats">
                                <div>${project.chats.length} ä¸ªå¯¹è¯</div>
                                <div>${project.messageCount} æ¡æ¶ˆæ¯</div>
                            </div>
                            <div class="expand-icon">â–¼</div>
                        </div>
                        <div class="chat-list">
                            ${project.chats.map(chat => renderChatCard(chat)).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="projects-grid">${htmlCards}</div>`;
            // é»˜è®¤ä¸å±•å¼€ï¼šäº¤äº’ç‚¹å‡»å†å±•å¼€
        }

        // æ¸²æŸ“åˆ—è¡¨è§†å›¾
        function renderListView(items) {

        // æ¸²æŸ“èŠå¤©å¡ç‰‡
        function renderChatCard(chat) {
            const id = chat.id || chat.sessionId || 'unknown';
            const projectName = chat.project?.name || 'Unknown Project';
            const messageCount = chat.messages?.length || 0;
            const timestamp = chat.timestamp || chat.date || Date.now();
            const previewMessages = (chat.messages || []).slice(0, 3);

            return `

                        <div class="chat-title">ğŸ’¬ ${messageCount} æ¡æ¶ˆæ¯å¯¹è¯</div>
                        <div class="chat-date">${formatTimestamp(timestamp)}</div>
                    </div>
