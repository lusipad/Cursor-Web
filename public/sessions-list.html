    <script>
        // APIå®¢æˆ·ç«¯
        class HistoryApiClient {
            constructor() {
                this.baseUrl = '/api/history';
            }

            async getAllChats(options = {}) {
                const params = new URLSearchParams();
                if (options.limit) params.append('limit', options.limit);
                if (options.offset) params.append('offset', options.offset);
                
                const url = `${this.baseUrl}/chats${params.toString() ? '?' + params.toString() : ''}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                return await response.json();
            }

            async getChatDetail(sessionId) {
                const response = await fetch(`${this.baseUrl}/chat/${encodeURIComponent(sessionId)}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                return await response.json();
            }

            async searchChats(query) {
                const response = await fetch(`${this.baseUrl}/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                return await response.json();
            }

            async clearCache() {
                const response = await fetch(`${this.baseUrl}/cache`, { method: 'DELETE' });
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                return await response.json();
            }
        }

        // å…¨å±€å˜é‡
        let apiClient = new HistoryApiClient();
        let allSessions = [];
        let filteredSessions = [];
        let currentSort = 'time-desc';
        let currentProjectFilter = '';
        let currentView = 'list'; // 'list' æˆ– 'workspace'

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', loadSessions);

        async function loadSessions() {
            updateStats('æ­£åœ¨åŠ è½½ä¼šè¯æ•°æ®...');
            
            try {
                const response = await apiClient.getAllChats();
                
                let sessions;
                if (response && response.success && Array.isArray(response.data)) {
                    sessions = response.data;
                } else if (Array.isArray(response)) {
                    sessions = response;
                } else {
                    console.warn('æ„å¤–çš„APIå“åº”æ ¼å¼:', response);
                    sessions = [];
                }

                allSessions = processSessions(sessions);
                updateProjectFilter();
                applyFilters();
                
                updateStats(`åŠ è½½å®Œæˆï¼Œå…± ${allSessions.length} ä¸ªä¼šè¯`);
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
                updateStats(`åŠ è½½å¤±è´¥: ${error.message}`);
                document.getElementById('sessions-grid').innerHTML = `
                    <div class="error">
                        <h3>åŠ è½½å¤±è´¥</h3>
                        <p>${error.message}</p>
                        <button onclick="loadSessions()" class="btn btn-primary">é‡è¯•</button>
                    </div>
                `;
            }
        }

        function processSessions(sessions) {
            return sessions.map(session => ({
                ...session,
                title: generateSessionTitle(session),
                preview: generateSessionPreview(session),
                formattedTime: formatTime(session.timestamp || session.lastModified),
                messageCount: session.messages ? session.messages.length : 0,
                projectName: session.project?.name || 'æœªçŸ¥é¡¹ç›®'
            }));
        }

        function generateSessionTitle(session) {
            if (session.title) return session.title;
            
            if (session.messages && session.messages.length > 0) {
                const firstUserMessage = session.messages.find(msg => msg.role === 'user');
                if (firstUserMessage) {
                    return firstUserMessage.content.substring(0, 50) + 
                           (firstUserMessage.content.length > 50 ? '...' : '');
                }
            }
            
            return `ä¼šè¯ ${session.sessionId?.substring(0, 8) || 'Unknown'}`;
        }

        function generateSessionPreview(session) {
            if (session.messages && session.messages.length > 0) {
                const firstUserMessage = session.messages.find(msg => msg.role === 'user');
                if (firstUserMessage) {
                    return firstUserMessage.content.substring(0, 150) + 
                           (firstUserMessage.content.length > 150 ? '...' : '');
                }
            }
            return 'æš‚æ— é¢„è§ˆå†…å®¹';
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'æœªçŸ¥æ—¶é—´';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'ä»Šå¤© ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays === 1) {
                return 'æ˜¨å¤© ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays < 7) {
                return `${diffDays}å¤©å‰`;
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }

        function updateProjectFilter() {
            const projectFilter = document.getElementById('project-filter');
            const projects = [...new Set(allSessions.map(s => s.projectName))].sort();
            
            projectFilter.innerHTML = '<option value="">æ‰€æœ‰é¡¹ç›®</option>';
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project;
                option.textContent = project;
                projectFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const projectFilter = document.getElementById('project-filter').value;
            
            filteredSessions = allSessions.filter(session => {
                if (projectFilter && session.projectName !== projectFilter) {
                    return false;
                }
                return true;
            });
            
            applySorting();
        }

        function applySorting() {
            const sortSelect = document.getElementById('sort-select');
            currentSort = sortSelect.value;
            
            filteredSessions.sort((a, b) => {
                switch (currentSort) {
                    case 'time-desc':
                        return new Date(b.timestamp || b.lastModified) - new Date(a.timestamp || a.lastModified);
                    case 'time-asc':
                        return new Date(a.timestamp || a.lastModified) - new Date(b.timestamp || b.lastModified);
                    case 'messages-desc':
                        return b.messageCount - a.messageCount;
                    case 'messages-asc':
                        return a.messageCount - b.messageCount;
                    case 'title-asc':
                        return a.title.localeCompare(b.title);
                    case 'title-desc':
                        return b.title.localeCompare(a.title);
                    default:
                        return 0;
                }
            });
            
            displaySessions(filteredSessions);
        }

        function displaySessions(sessions) {
            if (currentView === 'workspace') {
                displaySessionsByWorkspace(sessions);
            } else {
                displaySessionsList(sessions);
            }
            updateStats(`æ˜¾ç¤º ${sessions.length} ä¸ªä¼šè¯`);
        }

        function displaySessionsList(sessions) {
            const container = document.getElementById('sessions-grid');
            
            if (!sessions || sessions.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <h3>æ²¡æœ‰æ‰¾åˆ°ä¼šè¯</h3>
                        <p>å°è¯•è°ƒæ•´ç­›é€‰æ¡ä»¶æˆ–åˆ·æ–°é¡µé¢</p>
                    </div>
                `;
                return;
            }

            let html = '';
            sessions.forEach(session => {
                html += generateSessionCardHtml(session);
            });
            
            container.innerHTML = html;
        }

        async function openSessionDetail(sessionId) {
            const modal = document.getElementById('session-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            
            modalTitle.textContent = 'æ­£åœ¨åŠ è½½...';
            modalBody.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½ä¼šè¯è¯¦æƒ…...</div>';
            modal.style.display = 'block';
            
            try {
                const response = await apiClient.getChatDetail(sessionId);
                const session = response.data;
                
                modalTitle.textContent = session.title || `ä¼šè¯ ${sessionId ? sessionId.substring(0, 8) : 'unknown'}`;
                
                let html = `
                    <div style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 6px;">
                        <p><strong>ä¼šè¯ID:</strong> ${sessionId}</p>
                        <p><strong>é¡¹ç›®:</strong> ${session.project?.name || 'æœªçŸ¥'}</p>
                        <p><strong>æ¶ˆæ¯æ•°é‡:</strong> ${session.messages?.length || 0}</p>
                        <p><strong>æ—¶é—´:</strong> ${formatTime(session.timestamp || session.lastModified)}</p>
                    </div>
                `;
                
                if (session.messages && session.messages.length > 0) {
                    const mergedMessages = mergeConsecutiveMessages(session.messages);
                    mergedMessages.forEach(msg => {
                        const processedContent = parseMarkdown(msg.content);
                        html += `
                            <div class="message ${msg.role}">
                                <div class="message-header">
                                    <div>${msg.role === 'user' ? 'ğŸ‘¤ ç”¨æˆ·' : 'ğŸ¤– AIåŠ©æ‰‹'}</div>
                                    <div style="font-size: 12px; color: #666;">${msg.timeRange}</div>
                                </div>
                                <div class="message-content">${processedContent}</div>
                            </div>
                        `;
                    });
                } else {
                    html += '<p>æš‚æ— æ¶ˆæ¯</p>';
                }
                
                modalBody.innerHTML = html;
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯è¯¦æƒ…å¤±è´¥:', error);
                modalBody.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        function closeModal() {
            document.getElementById('session-modal').style.display = 'none';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {

        async function searchSessions() {
            const query = document.getElementById('search-input').value.trim();
            
            if (!query) {
                applyFilters();
                return;
            }
            
            updateStats(`æ­£åœ¨æœç´¢: ${query}...`);
            
            try {
                const response = await apiClient.searchChats(query);
                const searchResults = processSessions(response.data || []);
                displaySessions(searchResults);
                updateStats(`æœç´¢å®Œæˆ: ${searchResults.length} ä¸ªç»“æœ`);
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
                updateStats(`æœç´¢å¤±è´¥: ${error.message}`);
            }
        }

        function handleSearchKeyPress(event) {

        // è§†å›¾åˆ‡æ¢å‡½æ•°
        function switchView(viewType) {

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('list-view-btn').classList.toggle('active', viewType === 'list');

        // æŒ‰å·¥ä½œåŒºåˆ†ç»„æ˜¾ç¤ºä¼šè¯
        function displaySessionsByWorkspace(sessions) {

            if (sessions.length === 0) {
                container.innerHTML = '<div class="empty"><h3>æ²¡æœ‰æ‰¾åˆ°ä¼šè¯</h3></div>';

            }
            
            // æŒ‰é¡¹ç›®åˆ†ç»„
            const groupedSessions = {};
            sessions.forEach(session => {
                const projectName = session.projectName || 'æœªçŸ¥é¡¹ç›®';
                if (!groupedSessions[projectName]) {
                    groupedSessions[projectName] = [];
                }
                groupedSessions[projectName].push(session);
            });
            
            // ç”Ÿæˆå·¥ä½œåŒºè§†å›¾HTML - åªæ˜¾ç¤ºå·¥ä½œåŒºåˆ—è¡¨ï¼Œä¸æ˜¾ç¤ºå…·ä½“ä¼šè¯
            let html = '<div class="workspace-view">';
            
            Object.keys(groupedSessions).sort().forEach(projectName => {
                const projectSessions = groupedSessions[projectName];
                const lastModified = Math.max(...projectSessions.map(s => s.lastModified || 0));
                const formattedTime = formatTime(lastModified);

                    <div class="workspace-item" onclick="filterByWorkspace('${escapeHtml(projectName)}')">

                            </div>
                            <div class="workspace-stats">

                                <span class="workspace-messages">${projectSessions.reduce((sum, s) => sum + (s.messageCount || 0), 0)} æ¡æ¶ˆæ¯</span>
                            </div>
                        </div>
                        <div class="workspace-arrow">â†’</div>
                    </div>
                `;
            });
            
            html += '</div>';

        }

        // æŒ‰å·¥ä½œåŒºè¿‡æ»¤ä¼šè¯
        function filterByWorkspace(workspaceName) {

        // ç”Ÿæˆä¼šè¯å¡ç‰‡HTML
        function generateSessionCardHtml(session) {

                <div class="session-card" onclick="openSessionDetail('${session.sessionId}')">

        function updateStats(message) {
            document.getElementById('stats').textContent = message;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // åˆå¹¶è¿ç»­çš„åŒè§’è‰²æ¶ˆæ¯
        function mergeConsecutiveMessages(messages) {
            if (!messages || messages.length === 0) return [];
            
            const merged = [];
            let currentGroup = {
                role: messages[0].role,
                content: messages[0].content,
                startTime: formatTime(messages[0].timestamp),
                endTime: formatTime(messages[0].timestamp),
                timeRange: formatTime(messages[0].timestamp)
            };
            
            for (let i = 1; i < messages.length; i++) {
                const msg = messages[i];
                
                if (msg.role === currentGroup.role) {
                    currentGroup.content += '\n\n' + msg.content;
                    currentGroup.endTime = formatTime(msg.timestamp);
                    currentGroup.timeRange = currentGroup.startTime === currentGroup.endTime 
                        ? currentGroup.startTime 
                        : `${currentGroup.startTime} - ${currentGroup.endTime}`;
                } else {
                    merged.push(currentGroup);
                    currentGroup = {
                        role: msg.role,
                        content: msg.content,
                        startTime: formatTime(msg.timestamp),
                        endTime: formatTime(msg.timestamp),
                        timeRange: formatTime(msg.timestamp)
                    };
                }
            }
            
            merged.push(currentGroup);
            return merged;
        }

        // ç®€å•çš„Markdownè§£æ
        function parseMarkdown(text) {
            if (!text) return '';
            
            return text
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }
