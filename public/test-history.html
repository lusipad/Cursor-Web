<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-card { border: 1px solid #ddd; margin: 10px 0; padding: 10px; cursor: pointer; }
        .chat-card:hover { background-color: #f5f5f5; }
        .message { margin: 10px 0; padding: 10px; border-left: 3px solid #007acc; }
        .message.user { border-left-color: #28a745; }
        .message.assistant { border-left-color: #6f42c1; }
        .error { color: red; }
        .loading { color: blue; }
    </style>
</head>
<body>
    <h1>Cursor 聊天历史记录测试</h1>
    
    <div id="status">正在加载...</div>
    <div id="chat-list">加载中...</div>
    <div id="chat-detail" style="display: none;">
        <h2>聊天详情</h2>
        <button onclick="closeDetail()">关闭</button>
        <div id="detail-content"></div>
    </div>

    <script>
        // 简单的API测试
        const apiBase = '/api/history';
        
        async function loadChats() {
            try {
                document.getElementById('status').innerHTML = '<span class="loading">正在获取聊天列表...</span>';
                
                const response = await fetch(`${apiBase}/chats`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API返回数据:', data);
                
                if (!data.success) {
                    throw new Error(data.error || 'API返回错误');
                }
                
                displayChats(data.data);
                document.getElementById('status').textContent = `找到 ${data.data.length} 条聊天记录`;
                
            } catch (error) {
                console.error('加载聊天失败:', error);
                document.getElementById('status').innerHTML = `<span class="error">错误: ${error.message}</span>`;
                document.getElementById('chat-list').innerHTML = `<div class="error">${error.message}</div>`;
            }
        }
        
        function displayChats(chats) {
            const listContainer = document.getElementById('chat-list');
            
            if (!chats || chats.length === 0) {
                listContainer.innerHTML = '<div class="error">没有找到聊天记录</div>';
                return;
            }
            
            let html = '';
            chats.forEach(chat => {
                html += `
                    <div class="chat-card" onclick="loadChatDetail('${chat.sessionId}')">
                        <h3>${chat.title}</h3>
                        <p>${chat.preview}</p>
                        <small>时间: ${new Date(chat.lastModified).toLocaleString()}</small>
                    </div>
                `;
            });
            
            listContainer.innerHTML = html;
        }
        
        async function loadChatDetail(sessionId) {
            try {
                document.getElementById('status').innerHTML = '<span class="loading">正在加载聊天详情...</span>';
                
                const response = await fetch(`${apiBase}/chat/${sessionId}`);
                console.log('Detail response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Detail API返回数据:', data);
                
                if (!data.success) {
                    throw new Error(data.error || 'API返回错误');
                }
                
                displayChatDetail(data.data);
                document.getElementById('status').textContent = `聊天详情加载完成`;
                
            } catch (error) {
                console.error('加载聊天详情失败:', error);
                document.getElementById('status').innerHTML = `<span class="error">错误: ${error.message}</span>`;
            }
        }
        
        function displayChatDetail(chat) {
            const detailContainer = document.getElementById('detail-content');
            
            let html = `
                <h3>${chat.title}</h3>
                <p><strong>会话ID:</strong> ${chat.sessionId}</p>
                <p><strong>项目:</strong> ${chat.project?.name || '未知'}</p>
                <p><strong>消息数量:</strong> ${chat.messages?.length || 0}</p>
                <hr>
            `;
            
            if (chat.messages && chat.messages.length > 0) {
                chat.messages.forEach((message, index) => {
                    html += `
                        <div class="message ${message.role}">
                            <strong>${message.role === 'user' ? '用户' : 'AI'}:</strong>
                            <small>${new Date(message.timestamp).toLocaleString()}</small>
                            <br>
                            ${message.content.replace(/\n/g, '<br>')}
                        </div>
                    `;
                });
            } else {
                html += '<p>暂无消息</p>';
            }
            
            detailContainer.innerHTML = html;
            document.getElementById('chat-detail').style.display = 'block';
        }
        
        function closeDetail() {
            document.getElementById('chat-detail').style.display = 'none';
        }
        
        // 页面加载完成后自动加载
        window.addEventListener('load', loadChats);
    </script>
</body>
</html>
