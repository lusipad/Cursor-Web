    <script>

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {

        // å­˜å‚¨æ‰€æœ‰æ•°æ®å’Œåˆ†ç»„ä¿¡æ¯
        let allChatsData = [];

        let currentPage = 1;

        // åŠ è½½æ‰€æœ‰èŠå¤©æ•°æ®
        async function loadAllChats() {
            console.log('ğŸš€ loadAllChats å‡½æ•°å¼€å§‹æ‰§è¡Œ');
            const loading = document.getElementById('loading');
            console.log('ğŸ¯ loadingå…ƒç´ :', loading);
            
            if (loading) {

            }
            hideError();

            try {
                console.log('ğŸ” å¼€å§‹è¯·æ±‚èŠå¤©æ•°æ®...');
                const response = await fetch('/api/test/chats', {
                    method: 'GET',

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('ğŸ“Š æ”¶åˆ°æ•°æ®æˆåŠŸçŠ¶æ€:', result.success);
                console.log('ğŸ“Š æ•°æ®æ•°é‡:', result.data ? result.data.length : 'undefined');
                
                if (result.success && result.data && Array.isArray(result.data)) {
                    allChatsData = result.data;
                    console.log('âœ… æ•°æ®éªŒè¯æˆåŠŸï¼Œå¼€å§‹åˆ†ç»„...');
                    
                    // æŒ‰é¡¹ç›®åˆ†ç»„
                    const groupedChats = {};
                    allChatsData.forEach((chat, index) => {
                        try {
                            if (!chat.project || !chat.project.name) {
                                console.warn(`âš ï¸ èŠå¤©è®°å½• ${index} ç¼ºå°‘é¡¹ç›®ä¿¡æ¯:`, chat);
                                return;
                            }
                            
                            const projectKey = `${chat.project.name}|${chat.project.rootPath}`;
                            if (!groupedChats[projectKey]) {
                                groupedChats[projectKey] = {
                                    project: chat.project,
                                    chats: []
                                };
                            }
                            groupedChats[projectKey].chats.push(chat);
                        } catch (err) {
                            console.error(`âŒ å¤„ç†èŠå¤©è®°å½• ${index} æ—¶å‡ºé”™:`, err, chat);
                        }
                    });
                    
                    console.log('ğŸ“Š åˆ†ç»„ç»“æœ:', Object.keys(groupedChats).length, 'ä¸ªé¡¹ç›®ç»„');

                    // è½¬æ¢ä¸ºæ•°ç»„å¹¶æŒ‰é¡¹ç›®åç§°æ’åº
                    allProjectGroups = Object.values(groupedChats);
                    allProjectGroups.sort((a, b) => a.project.name.localeCompare(b.project.name));
                    
                    // è®¡ç®—åˆ†é¡µä¿¡æ¯
                    totalPages = Math.ceil(allProjectGroups.length / groupsPerPage);
                    
                    // æ˜¾ç¤ºç¬¬ä¸€é¡µ
                    displayCurrentPage();

                    if (result.error) {
                        showError('åŠ è½½èŠå¤©æ•°æ®å¤±è´¥: ' + result.error);
                    } else {

                    }
                }
            } catch (error) {

                showError('åŠ è½½èŠå¤©æ•°æ®å¤±è´¥: ' + error.message);
                // æ¸…ç©ºæ•°æ®ä»¥é˜²æ­¢æ— é™å¾ªç¯
                allChatsData = [];

        // æ˜¾ç¤ºå½“å‰é¡µçš„é¡¹ç›®ç»„
        function displayCurrentPage() {
            const startIndex = (currentPage - 1) * groupsPerPage;
            const endIndex = startIndex + groupsPerPage;
            const pageGroups = allProjectGroups.slice(startIndex, endIndex);
            
            // å±•å¹³å½“å‰é¡µçš„æ‰€æœ‰èŠå¤©

        // ä¿®æ”¹loadChatså‡½æ•°
        async function loadChats(page = 1) {

        // æŒ‰é¡¹ç›®åˆ†ç»„æ˜¾ç¤ºèŠå¤©è®°å½•
        function displayChats(chats) {
            const chatGrid = document.getElementById('chatGrid');

            // æŒ‰é¡¹ç›®åˆ†ç»„
            const groupedChats = {};
            chats.forEach(chat => {
                const projectKey = `${chat.project.name}|${chat.project.rootPath}`;
                if (!groupedChats[projectKey]) {

                        project: chat.project,
                        chats: []

            projectGroups.sort((a, b) => a.project.name.localeCompare(b.project.name));

                // é¡¹ç›®è·¯å¾„æ˜¾ç¤ºï¼ˆæˆªå–è¿‡é•¿çš„è·¯å¾„ï¼‰
                const projectPath = group.project.rootPath;
                const displayPath = projectPath.length > 60 ? '...' + projectPath.slice(-57) : projectPath;

                projectHeader.className = 'project-header';
                projectHeader.onclick = (e) => {

                    const toggleBtn = e.currentTarget.querySelector('.project-toggle');
                    if (toggleBtn) {
                        toggleProject(toggleBtn);
                    }
                };
                projectHeader.innerHTML = `
                    <div class="project-title">
                        <h3>ğŸ“ ${group.project.name}</h3>
                        <div class="project-info">
                            <span class="project-path" title="${projectPath}">ğŸ“‚ ${displayPath}</span>
                            <span class="chat-count">${group.chats.length} ä¸ªå¯¹è¯</span>
                        </div>

                `;
                
                // èŠå¤©åˆ—è¡¨å®¹å™¨
                const chatsContainer = document.createElement('div');
                chatsContainer.className = 'project-chats';
                
                // æ¸²æŸ“è¯¥é¡¹ç›®ä¸‹çš„èŠå¤©è®°å½•
                group.chats.forEach(chat => {
                    const card = document.createElement('div');
                    card.className = 'chat-card';

        // åˆ‡æ¢é¡¹ç›®å±•å¼€/æ”¶ç¼©
        function toggleProject(toggleBtn) {
            const projectSection = toggleBtn.closest('.project-section');
