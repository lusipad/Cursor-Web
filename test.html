    <style>

        }
    </style>

<body>
    <div class="container">
        <!-- È°µÈù¢Â§¥ÈÉ® -->
        <div class="header">
            <h1>üß™ CursorËÅäÂ§©ËÆ∞ÂΩïÊµãËØï</h1>
            <p>ÁúüÂÆûÁöÑCursor AIËÅäÂ§©Êï∞ÊçÆÂ±ïÁ§∫</p>
        </div>

        <!-- ÁªüËÆ°‰ø°ÊÅØ -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>üìö ‰ºöËØùÊÄªÊï∞</h3>
                <div class="stat-number" id="totalChats">-</div>
            </div>
            <div class="stat-card">
                <h3>üí¨ Ê∂àÊÅØÊÄªÊï∞</h3>
                <div class="stat-number" id="totalMessages">-</div>
            </div>
            <div class="stat-card">
                <h3>üìä Âπ≥ÂùáÊ∂àÊÅØÊï∞</h3>
                <div class="stat-number" id="avgMessages">-</div>
            </div>
            <div class="stat-card">
                <h3>‚è∞ Êï∞ÊçÆÊõ¥Êñ∞Êó∂Èó¥</h3>
                <div class="stat-number" id="lastUpdate">-</div>
            </div>
        </div>

        <!-- ÊéßÂà∂Èù¢Êùø -->
        <div class="controls">
            <div class="controls-row">
                <button class="btn" onclick="loadStats()">üîÑ Âà∑Êñ∞ÁªüËÆ°</button>
                <button class="btn btn-secondary" onclick="regenerateData()">üöÄ ÈáçÊñ∞ÁîüÊàêÊï∞ÊçÆ</button>
                <button class="btn" onclick="toggleAllProjects()" id="toggleAllBtn">üìÇ ÂÖ®ÈÉ®Êî∂Áº©</button>
                <div class="pagination">
                    <label style="color: white;">È°µÈù¢Â§ßÂ∞è:</label>
                    <select id="pageSize" onchange="changeGroupsPerPage()">
                        <option value="2">2‰∏™È°πÁõÆ/È°µ</option>
                        <option value="3" selected>3‰∏™È°πÁõÆ/È°µ</option>
                        <option value="5">5‰∏™È°πÁõÆ/È°µ</option>
                        <option value="10">10‰∏™È°πÁõÆ/È°µ</option>
                    </select>
                </div>
                <div class="pagination" id="paginationControls">
                    <!-- ÂàÜÈ°µÊéß‰ª∂Â∞ÜÂú®ËøôÈáåÁîüÊàê -->
                </div>
            </div>
        </div>

        <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
        <div class="loading" id="loading">üîÑ Ê≠£Âú®Âä†ËΩΩËÅäÂ§©Êï∞ÊçÆ...</div>

        <!-- ÈîôËØØ‰ø°ÊÅØ -->
        <div class="error" id="error" style="display: none;"></div>

        <!-- ËÅäÂ§©Âç°ÁâáÁΩëÊ†º -->
        <div class="chat-grid" id="chatGrid">
            <!-- ËÅäÂ§©Âç°ÁâáÂ∞ÜÂú®ËøôÈáåÁîüÊàê -->

    </div>

    <!-- ËÅäÂ§©ËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü -->
    <div id="chatModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="chatDetails">
                <!-- ËÅäÂ§©ËØ¶ÊÉÖÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
            </div>
        </div>
    </div>

    <script>
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñÂ∑≤ÁßªÂä®Âà∞DOMContentLoaded‰∫ã‰ª∂‰∏≠

        // Âä†ËΩΩÁªüËÆ°‰ø°ÊÅØ
        async function loadStats() {
            try {
                const response = await fetch('/api/test/stats');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    document.getElementById('totalChats').textContent = data.totalChats;
                    document.getElementById('totalMessages').textContent = data.totalMessages;
                    document.getElementById('avgMessages').textContent = data.avgMessagesPerChat;
                    document.getElementById('lastUpdate').textContent = new Date(data.extractedAt).toLocaleTimeString();
                } else {
                    showError('Âä†ËΩΩÁªüËÆ°‰ø°ÊÅØÂ§±Ë¥•: ' + result.error);
                }
            } catch (error) {
                showError('Âä†ËΩΩÁªüËÆ°‰ø°ÊÅØÂ§±Ë¥•: ' + error.message);
            }
        }

        // Â≠òÂÇ®ÊâÄÊúâÊï∞ÊçÆÂíåÂàÜÁªÑ‰ø°ÊÅØ
        let allChatsData = [];
        let allProjectGroups = [];
        let currentPage = 1;
        let totalPages = 1;
        let groupsPerPage = 3; // ÊØèÈ°µÊòæÁ§∫ÁöÑÈ°πÁõÆÁªÑÊï∞Èáè

        // Âä†ËΩΩÊâÄÊúâËÅäÂ§©Êï∞ÊçÆ
        async function loadAllChats() {
            console.log('üöÄ loadAllChats ÂáΩÊï∞ÂºÄÂßãÊâßË°å');
            const loading = document.getElementById('loading');
            console.log('üéØ loadingÂÖÉÁ¥†:', loading);
            
            if (loading) {
                loading.style.display = 'block';
                console.log('üëÅÔ∏è ÊòæÁ§∫loadingÁä∂ÊÄÅ');
            } else {
                console.error('‚ùå Êâæ‰∏çÂà∞loadingÂÖÉÁ¥†!');
            }
            hideError();

            try {
                console.log('üîç ÂºÄÂßãËØ∑Ê±ÇËÅäÂ§©Êï∞ÊçÆ...');
                const response = await fetch('/api/test/chats', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                console.log('üì° APIÂìçÂ∫îÁä∂ÊÄÅ:', response.status);
                console.log('üì° ÂìçÂ∫îÂ§¥:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('üìä Êî∂Âà∞Êï∞ÊçÆÊàêÂäüÁä∂ÊÄÅ:', result.success);
                console.log('üìä Êï∞ÊçÆÊï∞Èáè:', result.data ? result.data.length : 'undefined');
                
                if (result.success && result.data && Array.isArray(result.data)) {
                    allChatsData = result.data;
                    console.log('‚úÖ Êï∞ÊçÆÈ™åËØÅÊàêÂäüÔºåÂºÄÂßãÂàÜÁªÑ...');
                    
                    // ÊåâÈ°πÁõÆÂàÜÁªÑ
                    const groupedChats = {};
                    allChatsData.forEach((chat, index) => {
                        try {
                            if (!chat.project || !chat.project.name) {
                                console.warn(`‚ö†Ô∏è ËÅäÂ§©ËÆ∞ÂΩï ${index} Áº∫Â∞ëÈ°πÁõÆ‰ø°ÊÅØ:`, chat);
                                return;
                            }
                            
                            const projectKey = `${chat.project.name}|${chat.project.rootPath}`;
                            if (!groupedChats[projectKey]) {
                                groupedChats[projectKey] = {
                                    project: chat.project,
                                    chats: []
                                };
                            }
                            groupedChats[projectKey].chats.push(chat);
                        } catch (err) {
                            console.error(`‚ùå Â§ÑÁêÜËÅäÂ§©ËÆ∞ÂΩï ${index} Êó∂Âá∫Èîô:`, err, chat);
                        }
                    });
                    
                    console.log('üìä ÂàÜÁªÑÁªìÊûú:', Object.keys(groupedChats).length, '‰∏™È°πÁõÆÁªÑ');

                    // ËΩ¨Êç¢‰∏∫Êï∞ÁªÑÂπ∂ÊåâÈ°πÁõÆÂêçÁß∞ÊéíÂ∫è
                    allProjectGroups = Object.values(groupedChats);
                    allProjectGroups.sort((a, b) => a.project.name.localeCompare(b.project.name));
                    
                    // ËÆ°ÁÆóÂàÜÈ°µ‰ø°ÊÅØ
                    totalPages = Math.ceil(allProjectGroups.length / groupsPerPage);
                    
                    // ÊòæÁ§∫Á¨¨‰∏ÄÈ°µ
                    displayCurrentPage();
                    updatePagination();
                } else {
                    console.error('‚ùå APIËøîÂõûÊï∞ÊçÆÊ†ºÂºèÈîôËØØ:', result);
                    if (result.error) {
                        showError('Âä†ËΩΩËÅäÂ§©Êï∞ÊçÆÂ§±Ë¥•: ' + result.error);
                    } else {
                        showError('Âä†ËΩΩËÅäÂ§©Êï∞ÊçÆÂ§±Ë¥•: Êï∞ÊçÆÊ†ºÂºè‰∏çÊ≠£Á°Æ');
                    }
                }
            } catch (error) {
                console.error('‚ùå ËØ∑Ê±ÇÂºÇÂ∏∏:', error);
                showError('Âä†ËΩΩËÅäÂ§©Êï∞ÊçÆÂ§±Ë¥•: ' + error.message);
                // Ê∏ÖÁ©∫Êï∞ÊçÆ‰ª•Èò≤Ê≠¢Êó†ÈôêÂæ™ÁéØ
                allChatsData = [];
                allProjectGroups = [];
            } finally {
                console.log('‚úÖ Êï∞ÊçÆÂä†ËΩΩÂÆåÊàêÔºåÈöêËóèloading');
                if (loading) {
                    loading.style.display = 'none';
                    console.log('üëÅÔ∏è loadingÂ∑≤ÈöêËóè');
                } else {
                    console.error('‚ùå Êó†Ê≥ïÈöêËóèloading - ÂÖÉÁ¥†‰∏çÂ≠òÂú®');
                }
            }
        }

        // ÊòæÁ§∫ÂΩìÂâçÈ°µÁöÑÈ°πÁõÆÁªÑ
        function displayCurrentPage() {
            const startIndex = (currentPage - 1) * groupsPerPage;
            const endIndex = startIndex + groupsPerPage;
            const pageGroups = allProjectGroups.slice(startIndex, endIndex);
            
            // Â±ïÂπ≥ÂΩìÂâçÈ°µÁöÑÊâÄÊúâËÅäÂ§©
            const pageChats = [];
            pageGroups.forEach(group => {
                pageChats.push(...group.chats);
            });
            
            displayChats(pageChats);
        }

        // ‰øÆÊîπloadChatsÂáΩÊï∞
        async function loadChats(page = 1) {
            if (allChatsData.length === 0) {
                console.log('üîÑ È¶ñÊ¨°Âä†ËΩΩÊï∞ÊçÆ...');
                await loadAllChats();
            } else {
                console.log('üìÑ ÂàáÊç¢Âà∞Á¨¨', page, 'È°µ');
                currentPage = page;
                displayCurrentPage();
                updatePagination();
            }
        }

        // ÊåâÈ°πÁõÆÂàÜÁªÑÊòæÁ§∫ËÅäÂ§©ËÆ∞ÂΩï
        function displayChats(chats) {
            const chatGrid = document.getElementById('chatGrid');
            
            if (chats.length === 0) {
                chatGrid.innerHTML = '<div class="loading">üì≠ Ê≤°ÊúâÊâæÂà∞ËÅäÂ§©Êï∞ÊçÆ</div>';
                return;
            }

            // ÊåâÈ°πÁõÆÂàÜÁªÑ
            const groupedChats = {};
            chats.forEach(chat => {
                const projectKey = `${chat.project.name}|${chat.project.rootPath}`;
                if (!groupedChats[projectKey]) {
                    groupedChats[projectKey] = {
                        project: chat.project,
                        chats: []
                    };
                }
                groupedChats[projectKey].chats.push(chat);
            });

            // Ê∏≤ÊüìÂàÜÁªÑ
            const projectGroups = Object.values(groupedChats);
            
            // ÊåâÈ°πÁõÆÂêçÁß∞ÊéíÂ∫è
            projectGroups.sort((a, b) => a.project.name.localeCompare(b.project.name));
            
            chatGrid.innerHTML = '';
            
            projectGroups.forEach(group => {
                // ÂàõÂª∫È°πÁõÆÂàÜÁªÑÂÆπÂô®
                const projectSection = document.createElement('div');
                projectSection.className = 'project-section';
                
                // È°πÁõÆË∑ØÂæÑÊòæÁ§∫ÔºàÊà™ÂèñËøáÈïøÁöÑË∑ØÂæÑÔºâ
                const projectPath = group.project.rootPath;
                const displayPath = projectPath.length > 60 ? '...' + projectPath.slice(-57) : projectPath;
                
                // È°πÁõÆÂ§¥ÈÉ®
                const projectHeader = document.createElement('div');
                projectHeader.className = 'project-header';
                projectHeader.onclick = (e) => {
                    // Êü•ÊâætoggleÊåâÈíÆÂπ∂Ëß¶ÂèëÁÇπÂáª
                    const toggleBtn = e.currentTarget.querySelector('.project-toggle');
                    if (toggleBtn) {
                        toggleProject(toggleBtn);
                    }
                };
                projectHeader.innerHTML = `
                    <div class="project-title">
                        <h3>üìÅ ${group.project.name}</h3>
                        <div class="project-info">
                            <span class="project-path" title="${projectPath}">üìÇ ${displayPath}</span>

        // ÂàáÊç¢È°πÁõÆÂ±ïÂºÄ/Êî∂Áº©
        function toggleProject(toggleBtn) {

        // ÊòæÁ§∫ËÅäÂ§©ËØ¶ÊÉÖ
        async function showChatDetails(sessionId) {
            try {
                const response = await fetch(`/api/test/chats/${sessionId}`);
                const result = await response.json();
                
                if (result.success) {
                    const chat = result.data;
                    const modal = document.getElementById('chatModal');
                    const details = document.getElementById('chatDetails');
                    
                    let messagesHtml = `
                        <h2 style="color: white; margin-bottom: 10px;">üí¨ ${chat.sessionId}</h2>
                        <div style="margin-bottom: 20px;">

                            <div style="color: rgba(255,255,255,0.6); font-family: 'Courier New', monospace; font-size: 0.9em; margin-bottom: 10px;" title="${chat.project.rootPath}">
                                üìÇ ${chat.project.rootPath}

                            <div style="color: rgba(255,255,255,0.8);">
                                üìä ÂÖ± ${chat.messages.length} Êù°Ê∂àÊÅØ | üìÖ ${new Date(chat.date).toLocaleString()}

                    chat.messages.forEach(message => {
                        messagesHtml += `

                                <div>${message.content.replace(/\n/g, '<br>')}</div>

                    details.innerHTML = messagesHtml;
                    modal.style.display = 'block';
                } else {
                    showError('Âä†ËΩΩËÅäÂ§©ËØ¶ÊÉÖÂ§±Ë¥•: ' + result.error);
                }
            } catch (error) {
                showError('Âä†ËΩΩËÅäÂ§©ËØ¶ÊÉÖÂ§±Ë¥•: ' + error.message);
            }
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {

        // Êõ¥Êñ∞ÂàÜÈ°µÊéß‰ª∂
        function updatePagination() {
            const paginationControls = document.getElementById('paginationControls');
            let html = '';
            
            if (totalPages > 1) {
                // ‰∏ä‰∏ÄÈ°µÊåâÈíÆ
                if (currentPage > 1) {
                    html += `<button class="btn" onclick="changePage(${currentPage - 1})">‚óÄ ‰∏ä‰∏ÄÈ°µ</button>`;
                }
                
                // È°µÁ†Å‰ø°ÊÅØ
                html += `<span style="color: white; margin: 0 15px;">Á¨¨ ${currentPage} È°µ / ÂÖ± ${totalPages} È°µ</span>`;
                
                // ‰∏ã‰∏ÄÈ°µÊåâÈíÆ
                if (currentPage < totalPages) {
                    html += `<button class="btn" onclick="changePage(${currentPage + 1})">‰∏ã‰∏ÄÈ°µ ‚ñ∂</button>`;
                }
            }
            
            paginationControls.innerHTML = html;
        }

        // ÂàáÊç¢È°µÈù¢
        async function changePage(page) {
            if (page >= 1 && page <= totalPages) {
                await loadChats(page);
            }
        }

        // ÊîπÂèòÊØèÈ°µÊòæÁ§∫ÁöÑÈ°πÁõÆÁªÑÊï∞Èáè
        function changeGroupsPerPage() {
            const newGroupsPerPage = parseInt(document.getElementById('pageSize').value);
            groupsPerPage = newGroupsPerPage;
            
            // ÈáçÊñ∞ËÆ°ÁÆóÂàÜÈ°µ
            totalPages = Math.ceil(allProjectGroups.length / groupsPerPage);
            
            // Ë∞ÉÊï¥ÂΩìÂâçÈ°µÈù¢ÔºåÁ°Æ‰øù‰∏çË∂ÖÂá∫ËåÉÂõ¥
            if (currentPage > totalPages) {
                currentPage = totalPages;
            }
            if (currentPage < 1) {
                currentPage = 1;
            }
            
            // Êõ¥Êñ∞ÊòæÁ§∫
            displayCurrentPage();
            updatePagination();
        }

        // ÈáçÊñ∞ÁîüÊàêÊï∞ÊçÆ
        async function regenerateData() {

            loading.style.display = 'block';

            try {

                    allChatsData = [];

            } catch (error) {
                showError('ÈáçÊñ∞ÁîüÊàêÊï∞ÊçÆÂ§±Ë¥•: ' + error.message);
            } finally {

        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;

        // ÈöêËóèÈîôËØØ‰ø°ÊÅØ
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // ÊòæÁ§∫ÊàêÂäü‰ø°ÊÅØ
        function showSuccess(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.background = 'rgba(76, 175, 80, 0.1)';
            errorDiv.style.color = '#4CAF50';
            errorDiv.style.borderColor = 'rgba(76, 175, 80, 0.3)';
