<!DOCTYPE html>

    <style>
        * {

        .chat-card:hover {

        .chat-header {

        .chat-preview {

        .chat-preview::after {

        }

        .loading {

        }

        .error {

            color: #ff6b6b;

            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .message {

        }

        .message.user {
            background: rgba(76, 175, 80, 0.2);
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {

        }

        .message-role {

        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;

            background: rgba(0, 0, 0, 0.8);

        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 2% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;

        }

        .close:hover {

        }

        @media (max-width: 768px) {
            .chat-grid {

            }
            
            .controls-row {

            }
            
            .pagination {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- é¡µé¢å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸ§ª CursorèŠå¤©è®°å½•æµ‹è¯•</h1>
            <p>çœŸå®çš„Cursor AIèŠå¤©æ•°æ®å±•ç¤º</p>
        </div>

        <!-- ç»Ÿè®¡ä¿¡æ¯ -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>ğŸ“š ä¼šè¯æ€»æ•°</h3>
                <div class="stat-number" id="totalChats">-</div>
            </div>
            <div class="stat-card">
                <h3>ğŸ’¬ æ¶ˆæ¯æ€»æ•°</h3>
                <div class="stat-number" id="totalMessages">-</div>
            </div>
            <div class="stat-card">
                <h3>ğŸ“Š å¹³å‡æ¶ˆæ¯æ•°</h3>
                <div class="stat-number" id="avgMessages">-</div>
            </div>
            <div class="stat-card">
                <h3>â° æ•°æ®æ›´æ–°æ—¶é—´</h3>
                <div class="stat-number" id="lastUpdate">-</div>
            </div>
        </div>

        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="controls">
            <div class="controls-row">
                <button class="btn" onclick="loadStats()">ğŸ”„ åˆ·æ–°ç»Ÿè®¡</button>
                <button class="btn btn-secondary" onclick="regenerateData()">ğŸš€ é‡æ–°ç”Ÿæˆæ•°æ®</button>
                <div class="pagination">
                    <label style="color: white;">é¡µé¢å¤§å°:</label>
                    <select id="pageSize" onchange="changePage(1)">
                        <option value="5">5ä¸ª/é¡µ</option>
                        <option value="10" selected>10ä¸ª/é¡µ</option>
                        <option value="20">20ä¸ª/é¡µ</option>
                        <option value="50">50ä¸ª/é¡µ</option>
                    </select>
                </div>
                <div class="pagination" id="paginationControls">
                    <!-- åˆ†é¡µæ§ä»¶å°†åœ¨è¿™é‡Œç”Ÿæˆ -->
                </div>
            </div>
        </div>

        <!-- åŠ è½½çŠ¶æ€ -->
        <div class="loading" id="loading">ğŸ”„ æ­£åœ¨åŠ è½½èŠå¤©æ•°æ®...</div>

        <!-- é”™è¯¯ä¿¡æ¯ -->
        <div class="error" id="error" style="display: none;"></div>

        <!-- èŠå¤©å¡ç‰‡ç½‘æ ¼ -->
        <div class="chat-grid" id="chatGrid">
            <!-- èŠå¤©å¡ç‰‡å°†åœ¨è¿™é‡Œç”Ÿæˆ -->
        </div>
    </div>

    <!-- èŠå¤©è¯¦æƒ…æ¨¡æ€æ¡† -->
    <div id="chatModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="chatDetails">
                <!-- èŠå¤©è¯¦æƒ…å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            loadStats();
            loadChats(1);
        };

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const response = await fetch('/api/test/stats');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    document.getElementById('totalChats').textContent = data.totalChats;
                    document.getElementById('totalMessages').textContent = data.totalMessages;
                    document.getElementById('avgMessages').textContent = data.avgMessagesPerChat;
                    document.getElementById('lastUpdate').textContent = new Date(data.extractedAt).toLocaleTimeString();
                } else {
                    showError('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                showError('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥: ' + error.message);
            }
        }

        // åŠ è½½èŠå¤©æ•°æ®
        async function loadChats(page = 1) {
            const loading = document.getElementById('loading');
            const chatGrid = document.getElementById('chatGrid');
            const pageSize = document.getElementById('pageSize').value;
            
            loading.style.display = 'block';
            chatGrid.innerHTML = '';
            hideError();

            try {
                const response = await fetch(`/api/test/chats?page=${page}&limit=${pageSize}`);
                const result = await response.json();
                
                if (result.success) {
                    currentPage = result.pagination.page;
                    totalPages = result.pagination.pages;
                    
                    displayChats(result.data);
                    updatePagination();
                } else {
                    showError('åŠ è½½èŠå¤©æ•°æ®å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                showError('åŠ è½½èŠå¤©æ•°æ®å¤±è´¥: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // æ˜¾ç¤ºèŠå¤©å¡ç‰‡
        function displayChats(chats) {
            const chatGrid = document.getElementById('chatGrid');
            
            if (chats.length === 0) {
                chatGrid.innerHTML = '<div class="loading">ğŸ“­ æ²¡æœ‰æ‰¾åˆ°èŠå¤©æ•°æ®</div>';
                return;
            }

            chats.forEach(chat => {
                const card = document.createElement('div');
                card.className = 'chat-card';
                card.onclick = () => showChatDetails(chat.sessionId);
                
                const firstMessage = chat.messages[0];
                const preview = firstMessage ? firstMessage.content.substring(0, 120) + '...' : 'æ— æ¶ˆæ¯å†…å®¹';
                
                // é¡¹ç›®è·¯å¾„æ˜¾ç¤ºï¼ˆæˆªå–è¿‡é•¿çš„è·¯å¾„ï¼‰
                const projectPath = chat.project.rootPath;
                const displayPath = projectPath.length > 50 ? '...' + projectPath.slice(-47) : projectPath;
                
                card.innerHTML = `
                    <div class="chat-header">
                        <div class="chat-id">${chat.sessionId}</div>
                        <div class="chat-meta">
                            <div class="project-info">
                                <div class="project-name">ğŸ“ ${chat.project.name}</div>
                                <div class="project-path" title="${projectPath}">${displayPath}</div>
                            </div>
                            <div class="message-count">${chat.messages.length} æ¡æ¶ˆæ¯</div>
                        </div>
                    </div>
                    <div class="chat-preview">${preview}</div>
                `;
                
                chatGrid.appendChild(card);
            });
        }

        // æ˜¾ç¤ºèŠå¤©è¯¦æƒ…
        async function showChatDetails(sessionId) {
            try {
                const response = await fetch(`/api/test/chats/${sessionId}`);
                const result = await response.json();
                
                if (result.success) {
                    const chat = result.data;
                    const modal = document.getElementById('chatModal');
                    const details = document.getElementById('chatDetails');
                    
                    let messagesHtml = `
                        <h2 style="color: white; margin-bottom: 10px;">ğŸ’¬ ${chat.sessionId}</h2>
                        <div style="margin-bottom: 20px;">
                            <div style="color: #FF9800; font-weight: bold; margin-bottom: 5px;">ğŸ“ é¡¹ç›®: ${chat.project.name}</div>
                            <div style="color: rgba(255,255,255,0.6); font-family: 'Courier New', monospace; font-size: 0.9em; margin-bottom: 10px;" title="${chat.project.rootPath}">
                                ğŸ“‚ ${chat.project.rootPath}
                            </div>
                            <div style="color: rgba(255,255,255,0.8);">
                                ğŸ“Š å…± ${chat.messages.length} æ¡æ¶ˆæ¯ | ğŸ“… ${new Date(chat.date).toLocaleString()}
                                ${chat.project.fileCount ? ` | ğŸ“„ ${chat.project.fileCount} ä¸ªæ–‡ä»¶` : ''}
                            </div>
                        </div>
                    `;
                    
                    chat.messages.forEach(message => {
                        messagesHtml += `
                            <div class="message ${message.role}">
                                <div class="message-role">${message.role === 'user' ? 'ğŸ‘¤ ç”¨æˆ·' : 'ğŸ¤– åŠ©æ‰‹'}</div>
                                <div>${message.content.replace(/\n/g, '<br>')}</div>
                            </div>
                        `;
                    });
                    
                    details.innerHTML = messagesHtml;
                    modal.style.display = 'block';
                } else {
                    showError('åŠ è½½èŠå¤©è¯¦æƒ…å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                showError('åŠ è½½èŠå¤©è¯¦æƒ…å¤±è´¥: ' + error.message);
            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('chatModal').style.display = 'none';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('chatModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // æ›´æ–°åˆ†é¡µæ§ä»¶
        function updatePagination() {
            const paginationControls = document.getElementById('paginationControls');
            let html = '';
            
            if (totalPages > 1) {
                // ä¸Šä¸€é¡µæŒ‰é’®
                if (currentPage > 1) {
                    html += `<button class="btn" onclick="changePage(${currentPage - 1})">â—€ ä¸Šä¸€é¡µ</button>`;
                }
                
                // é¡µç ä¿¡æ¯
                html += `<span style="color: white; margin: 0 15px;">ç¬¬ ${currentPage} é¡µ / å…± ${totalPages} é¡µ</span>`;
                
                // ä¸‹ä¸€é¡µæŒ‰é’®
                if (currentPage < totalPages) {
                    html += `<button class="btn" onclick="changePage(${currentPage + 1})">ä¸‹ä¸€é¡µ â–¶</button>`;
                }
            }
            
            paginationControls.innerHTML = html;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            if (page >= 1 && page <= totalPages) {
                loadChats(page);
            }
        }

        // é‡æ–°ç”Ÿæˆæ•°æ®
        async function regenerateData() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            loading.textContent = 'ğŸ”„ æ­£åœ¨é‡æ–°ç”Ÿæˆæ•°æ®...';
            
            try {
                const response = await fetch('/api/test/regenerate', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('âœ… ' + result.message);
                    await loadStats();
                    await loadChats(1);
                } else {
                    showError('é‡æ–°ç”Ÿæˆæ•°æ®å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                showError('é‡æ–°ç”Ÿæˆæ•°æ®å¤±è´¥: ' + error.message);
            } finally {
                loading.style.display = 'none';
                loading.textContent = 'ğŸ”„ æ­£åœ¨åŠ è½½èŠå¤©æ•°æ®...';
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.background = 'rgba(76, 175, 80, 0.1)';
            errorDiv.style.color = '#4CAF50';
            errorDiv.style.borderColor = 'rgba(76, 175, 80, 0.3)';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                hideError();
                // é‡ç½®æ ·å¼
                errorDiv.style.background = 'rgba(255, 0, 0, 0.1)';
                errorDiv.style.color = '#ff6b6b';
                errorDiv.style.borderColor = 'rgba(255, 0, 0, 0.3)';
            }, 3000);
        }
    </script>
</body>
